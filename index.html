<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje NFC Vizitka</title>
    <!-- Tailwind CSS pro stylování -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React a Babel pro běh JSX v prohlížeči -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React UMD build -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // Komponenta pro ikony využívající globální objekt LucideReact
        const Icon = ({ name, size = 24, className = "" }) => {
            // V UMD verzi lucide-react je vše pod globálním objektem LucideReact
            const LucideIcon = LucideReact[name] || LucideReact.Globe;
            return <LucideIcon size={size} className={className} />;
        };

        const App = () => {
            const platforms = [
                { 
                    id: 'instagram', 
                    name: 'Instagram', 
                    color: 'bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7]', 
                    logo: 'https://unavatar.io/instagram.com', 
                    fallbackIcon: 'Instagram',
                    placeholder: 'instagram.com/tvoje_jmeno' 
                },
                { 
                    id: 'tiktok', 
                    name: 'TikTok', 
                    color: 'bg-[#000000]', 
                    logo: 'https://unavatar.io/tiktok.com', 
                    fallbackIcon: 'Music',
                    placeholder: 'tiktok.com/@tvoje_jmeno' 
                },
                { 
                    id: 'linkedin', 
                    name: 'LinkedIn', 
                    color: 'bg-[#0077B5]', 
                    logo: 'https://unavatar.io/linkedin.com', 
                    fallbackIcon: 'Linkedin',
                    placeholder: 'linkedin.com/in/tvoje_jmeno' 
                },
                { 
                    id: 'github', 
                    name: 'GitHub', 
                    color: 'bg-[#24292e]', 
                    logo: 'https://unavatar.io/github.com', 
                    fallbackIcon: 'Github',
                    placeholder: 'github.com/tvoje_jmeno' 
                },
                { 
                    id: 'facebook', 
                    name: 'Facebook', 
                    color: 'bg-[#1877F2]', 
                    logo: 'https://unavatar.io/facebook.com', 
                    fallbackIcon: 'Facebook',
                    placeholder: 'facebook.com/tvoje_jmeno' 
                },
                { 
                    id: 'youtube', 
                    name: 'YouTube', 
                    color: 'bg-[#FF0000]', 
                    logo: 'https://unavatar.io/youtube.com', 
                    fallbackIcon: 'Youtube',
                    placeholder: 'youtube.com/@tvoje_jmeno' 
                },
                { 
                    id: 'twitter', 
                    name: 'X / Twitter', 
                    color: 'bg-[#000000]', 
                    logo: 'https://unavatar.io/x.com', 
                    fallbackIcon: 'Twitter',
                    placeholder: 'x.com/tvoje_jmeno' 
                },
                { 
                    id: 'spotify', 
                    name: 'Spotify', 
                    color: 'bg-[#1ed760]', 
                    logo: 'https://unavatar.io/spotify.com', 
                    fallbackIcon: 'Music',
                    placeholder: 'open.spotify.com/user/...' 
                },
                { 
                    id: 'web', 
                    name: 'Web', 
                    color: 'bg-slate-800', 
                    logo: null, 
                    fallbackIcon: 'Globe',
                    placeholder: 'www.tvojewebovka.cz' 
                }
            ];

            const [profile, setProfile] = useState({
                name: "Jan Novák",
                title: "Creative Director",
                bio: "Buduji digitální produkty, které mají smysl.",
                avatar: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop"
            });

            const [links, setLinks] = useState([
                { id: '1', platformId: 'instagram', name: 'Instagram', url: 'https://instagram.com' },
                { id: '2', platformId: 'github', name: 'GitHub', url: 'https://github.com' },
                { id: '3', platformId: 'linkedin', name: 'LinkedIn', url: 'https://linkedin.com' },
                { id: '4', platformId: 'web', name: 'Můj Web', url: 'https://google.com' }
            ]);

            const [editingIndex, setEditingIndex] = useState(null);
            const [tempItem, setTempItem] = useState({ platformId: 'web', name: '', url: '' });
            const [isEditingProfile, setIsEditingProfile] = useState(false);
            const [imgErrors, setImgErrors] = useState({});

            const openEdit = (index) => {
                setEditingIndex(index);
                setTempItem(links[index]);
            };

            const selectPlatform = (platform) => {
                setTempItem({
                    ...tempItem,
                    platformId: platform.id,
                    name: platform.name,
                    url: platform.id === 'web' ? '' : `https://${platform.id}.com/`
                });
            };

            const saveLink = (e) => {
                e.preventDefault();
                const newLinks = [...links];
                newLinks[editingIndex] = tempItem;
                setLinks(newLinks);
                setEditingIndex(null);
            };

            const getPlatformStyle = (platformId) => {
                return platforms.find(p => p.id === platformId) || platforms[platforms.length - 1];
            };

            const handleImageError = (id) => {
                setImgErrors(prev => ({ ...prev, [id]: true }));
            };

            return (
                <div className="min-h-screen bg-slate-50 flex justify-center items-start sm:py-10 font-sans text-slate-900">
                    <div className="w-full max-w-[390px] bg-white sm:rounded-[3rem] shadow-2xl overflow-hidden min-h-screen sm:min-h-0 flex flex-col border border-slate-100">
                        
                        <div className="h-32 bg-slate-900 relative">
                            <div className="absolute -bottom-12 left-1/2 -translate-x-1/2">
                                <div className="relative group">
                                    <img 
                                        src={profile.avatar} 
                                        className="w-24 h-24 rounded-3xl object-cover border-4 border-white shadow-lg bg-slate-200"
                                        alt="Profil"
                                        onError={(e) => { e.target.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name); }}
                                    />
                                    <button 
                                        onClick={() => setIsEditingProfile(true)}
                                        className="absolute -bottom-1 -right-1 p-1.5 bg-white rounded-full shadow-md text-slate-400 hover:text-blue-600 transition-colors"
                                    >
                                        <Icon name="Settings" size={14} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="pt-16 px-6 text-center space-y-1">
                            <h1 className="text-xl font-bold tracking-tight">{profile.name}</h1>
                            <p className="text-sm font-medium text-blue-600 uppercase tracking-widest text-[10px]">{profile.title}</p>
                            <p className="text-slate-400 text-xs px-8 pt-2 leading-relaxed italic">
                                "{profile.bio}"
                            </p>
                        </div>

                        <div className="px-8 pt-10 pb-8">
                            <div className="grid grid-cols-2 gap-5">
                                {links.map((link, index) => {
                                    const style = getPlatformStyle(link.platformId);
                                    const hasError = imgErrors[link.id];
                                    
                                    return (
                                        <div key={link.id} className="relative group">
                                            <button 
                                                onClick={() => openEdit(index)}
                                                className={`w-full aspect-square flex flex-col items-center justify-center gap-3 p-5 rounded-[2.5rem] shadow-sm hover:shadow-2xl hover:-translate-y-1 transition-all duration-500 relative overflow-hidden ${style.color}`}
                                            >
                                                {style.logo && !hasError ? (
                                                    <img 
                                                        src={style.logo} 
                                                        className="w-12 h-12 object-contain rounded-xl z-10 brightness-110 shadow-sm bg-white/10" 
                                                        alt="" 
                                                        onError={() => handleImageError(link.id)}
                                                    />
                                                ) : (
                                                    <div className="text-white z-10">
                                                        <Icon name={style.fallbackIcon} size={32} />
                                                    </div>
                                                )}
                                                <span className="text-[11px] font-black uppercase tracking-wider z-10 text-white">
                                                    {link.name}
                                                </span>
                                                <div className="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity z-20 text-white/50">
                                                    <Icon name="Edit2" size={12} />
                                                </div>
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="mt-auto p-6 space-y-3 bg-slate-50/50">
                            <button className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-xl shadow-slate-200 flex items-center justify-center gap-2 text-sm hover:bg-slate-800 transition-all active:scale-95">
                                <Icon name="Download" size={18} /> ULOŽIT KONTAKT
                            </button>
                        </div>

                        <div className="pb-8 text-center text-[9px] text-slate-300 font-bold uppercase tracking-[0.3em]">
                            NFC SMART EDITOR PRO
                        </div>
                    </div>

                    {/* Modal pro editaci slotu */}
                    {editingIndex !== null && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                            <div className="bg-white rounded-[3rem] w-full max-w-md p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black uppercase tracking-tight">Nastavení slotu {editingIndex + 1}</h3>
                                    <button onClick={() => setEditingIndex(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                        <Icon name="X" size={24} />
                                    </button>
                                </div>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-4 gap-3">
                                        {platforms.map((p) => (
                                            <button
                                                key={p.id}
                                                onClick={() => selectPlatform(p)}
                                                className={`aspect-square flex flex-col items-center justify-center gap-1 p-2 rounded-2xl transition-all border-2 relative ${
                                                    tempItem.platformId === p.id ? 'border-blue-500 bg-blue-50 scale-105' : 'border-slate-50 bg-slate-50'
                                                }`}
                                            >
                                                <div className={tempItem.platformId === p.id ? "text-blue-500" : "text-slate-400"}>
                                                    <Icon name={p.fallbackIcon} size={24} />
                                                </div>
                                                <span className="text-[8px] font-bold uppercase truncate w-full text-center">{p.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                    <form onSubmit={saveLink} className="space-y-4">
                                        <input 
                                            type="text" value={tempItem.url}
                                            onChange={(e) => setTempItem({...tempItem, url: e.target.value})}
                                            className="w-full p-4 bg-slate-100 rounded-2xl outline-none border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500"
                                            placeholder="URL adresa"
                                        />
                                        <input 
                                            type="text" value={tempItem.name}
                                            onChange={(e) => setTempItem({...tempItem, name: e.target.value})}
                                            className="w-full p-4 bg-slate-100 rounded-2xl outline-none border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500"
                                            placeholder="Vlastní název"
                                        />
                                        <button type="submit" className="w-full bg-blue-600 text-white font-bold py-5 rounded-3xl active:scale-95 transition-all uppercase tracking-widest text-sm">Hotovo</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal pro editaci profilu */}
                    {isEditingProfile && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                            <div className="bg-white rounded-[3rem] w-full max-sm:max-w-xs p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold">Profil</h3>
                                    <button onClick={() => setIsEditingProfile(false)}><Icon name="X" size={24} /></button>
                                </div>
                                <div className="space-y-4">
                                    <input 
                                        type="text" value={profile.avatar}
                                        onChange={(e) => setProfile({...profile, avatar: e.target.value})}
                                        className="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none ring-1 ring-slate-100 text-xs"
                                        placeholder="URL fotky"
                                    />
                                    <input 
                                        type="text" value={profile.name}
                                        onChange={(e) => setProfile({...profile, name: e.target.value})}
                                        className="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none ring-1 ring-slate-100 font-bold"
                                        placeholder="Jméno"
                                    />
                                    <input 
                                        type="text" value={profile.title}
                                        onChange={(e) => setProfile({...profile, title: e.target.value})}
                                        className="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none ring-1 ring-slate-100"
                                        placeholder="Pozice"
                                    />
                                    <textarea 
                                        value={profile.bio}
                                        onChange={(e) => setProfile({...profile, bio: e.target.value})}
                                        className="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none ring-1 ring-slate-100 h-24"
                                        placeholder="Bio..."
                                    />
                                    <button onClick={() => setIsEditingProfile(false)} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl mt-4 uppercase tracking-widest active:scale-95 transition-all">Uložit</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
