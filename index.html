    <!-- 
        NFC BUSINESS CARD - ELITE EDITION v3.2

        - Auto-enabling submit button after auth

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.serverTimestamp = serverTimestamp;

        // --- AUTH INITIALIZATION ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                window.addTerminalLog("> Chyba autentizace.");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                // Enable UI elements
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = "1";
                    submitBtn.innerText = "Odeslat recenzi";
                }
                window.addTerminalLog("> Identita ovƒõ≈ôena.");
                startReviewListener();
            }
        });

        initAuth();
    </script>

    <style>
        :root {
            --primary-bg: #080808;
            --card-bg: #121212;
            --card-border: #222222;
            --accent-neon: #00ffcc;
            --accent-glow: rgba(0, 255, 204, 0.4);

            --text-secondary: #b0b0b0;
            --radius-lg: 24px;

            --transition-bounce: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --font-main: 'Inter', sans-serif;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;

        .identity-container { width: 100%; max-width: 440px; perspective: 1500px; }

        .identity-card {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);

            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            position: relative;
        }

        .profile-section { text-align: center; margin-bottom: 30px; }
        .avatar-main {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--accent-neon); margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            background: #1a1a1a;
        }
        .avatar-main svg { width: 60px; height: 60px; fill: var(--accent-neon); }

        .name-title h1 { font-size: 2rem; margin-bottom: 5px; }
        .name-title p { font-family: var(--font-mono); color: var(--accent-neon); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        .links-wrapper { display: grid; gap: 10px; margin-bottom: 20px; }
        .card-link {
            display: flex; align-items: center; padding: 15px 20px;
            background: #1a1a1a; border: 1px solid var(--card-border);
            border-radius: var(--radius-md); color: #fff; text-decoration: none;
            font-weight: 600; transition: var(--transition-bounce);
        }
        .card-link:hover {
            transform: scale(1.03) translateX(5px);
            background: var(--accent-neon); color: #000;
        }

        .review-trigger {
            width: 100%; padding: 15px; background: transparent;
            border: 2px solid var(--accent-neon); color: var(--accent-neon);
            border-radius: var(--radius-md); font-weight: 800; cursor: pointer;
            margin-top: 10px; transition: 0.3s; text-transform: uppercase;
        }
        .review-trigger:hover:not(:disabled) { background: var(--accent-neon); color: #000; }
        .review-trigger:disabled { opacity: 0.5; cursor: wait; border-color: #444; color: #444; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            padding: 20px; overflow-y: auto;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #161616; width: 100%; max-width: 500px;
            border-radius: var(--radius-lg); padding: 30px;
            border: 1px solid #333; position: relative;
        }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 1.5rem; color: #666; }

        .rating-stats { margin-bottom: 25px; }
        .stat-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .bar-bg { flex: 1; height: 8px; background: #222; border-radius: 10px; }
        .bar-fill { height: 100%; background: var(--accent-neon); border-radius: 10px; transition: width 1s; }
        .stat-label { min-width: 60px; font-size: 0.8rem; color: #888; }

        .review-form { margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .review-form input, .review-form textarea {
            width: 100%; background: #000; border: 1px solid #333;
            color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px;
        }
        .star-rating { display: flex; gap: 5px; margin-bottom: 15px; color: #444; font-size: 1.5rem; cursor: pointer; }
        .star.active { color: var(--accent-neon); }

        .reviews-list { max-height: 300px; overflow-y: auto; margin-top: 20px; padding-right: 5px; }
        .review-item { background: #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid transparent; transition: 0.3s; }
        .review-item:hover { border-color: #333; }
        .review-item-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .review-stars { color: var(--accent-neon); }

        .terminal-block {
            margin-top: 25px; background: #000; border-radius: 8px;
            padding: 12px; font-family: var(--font-mono); border: 1px solid #333; font-size: 0.75rem;
        }
        .terminal-body { color: var(--accent-neon); min-height: 1.2em; }
        .cursor { display: inline-block; width: 8px; height: 14px; background: var(--accent-neon); animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }

        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: var(--accent-neon); color: #000; padding: 12px 30px; border-radius: 50px; font-weight: 800; transition: 0.5s; z-index: 2000; }
        #toast.visible { bottom: 40px; }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="identity-container">
        <div class="identity-card" id="mainCard">
            
            <div class="profile-section">
                <div class="avatar-main">
                    <svg viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg>
                </div>
                <div class="name-title">
                    <h1>Karel Nov√°k</h1>
                    <p>Creative Tech Architect</p>
                </div>
            </div>

            <div class="links-wrapper">
                <a href="tel:+420777123456" class="card-link">üìû Zavolat</a>
                <a href="mailto:contact@karelnovak.tech" class="card-link">‚úâÔ∏è Poslat Email</a>
                <a href="https://linkedin.com" target="_blank" class="card-link">üíº LinkedIn</a>
            </div>

    <div id="reviewsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal('reviewsModal')">‚úï</span>

            <div class="rating-stats" id="ratingStats"></div>

            <div class="reviews-list" id="reviewsList">
                <p style="color: #666; text-align: center;">Naƒç√≠t√°m recenze...</p>
            </div>

            <div class="review-form">
                <h3>Napsat recenzi</h3>
                <div class="star-rating" id="formStars">
                    <span class="star" data-val="1">‚òÖ</span>

                <textarea id="revText" placeholder="Tv≈Øj vzkaz..." rows="3"></textarea>

    <div id="toast">Akce √∫spƒõ≈°n√°!</div>

    <script>
        function toggleModal(id) {
            document.getElementById(id).classList.toggle('active');
        }

        const card = document.getElementById('mainCard');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 800) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 90;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 90;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        window.addEventListener('deviceorientation', (e) => {
            if (window.innerWidth <= 800) {
                const x = e.beta / 10;
                const y = -e.gamma / 10;
                card.style.transform = `rotateX(${Math.max(-15, Math.min(15, x))}deg) rotateY(${Math.max(-15, Math.min(15, y))}deg)`;
            }
        });

        const termLog = document.getElementById('termLog');
        const logs = ["> Syst√©m online.", "> Gyroskop aktivn√≠.", "> NFC ID p≈ôipraveno."];
        let currentLog = 0, charPos = 0, isDeleting = false;

        window.addTerminalLog = (msg) => {
            logs.push(msg);
        };

        function updateTerminal() {
            const currentStr = logs[currentLog];
            if (!isDeleting) {
                termLog.textContent = currentStr.substring(0, charPos++);
                if (charPos > currentStr.length) { isDeleting = true; setTimeout(updateTerminal, 2500); return; }
            } else {
                termLog.textContent = currentStr.substring(0, charPos--);
                if (charPos < 2) { 
                    isDeleting = false; 
                    currentLog = (currentLog + 1) % logs.length; 
                }
            }
            setTimeout(updateTerminal, isDeleting ? 30 : 60);
        }

        let selectedRating = 5;
        const stars = document.querySelectorAll('#formStars .star');
        stars.forEach(s => {
            s.addEventListener('click', () => {
                selectedRating = parseInt(s.dataset.val);
                stars.forEach((st, idx) => st.classList.toggle('active', idx < selectedRating));
            });
        });
        stars.forEach((st, idx) => st.classList.toggle('active', idx < 5));

        function startReviewListener() {
            if (!window.db || !window.appId) return;
            const revCol = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'reviews');
            window.onSnapshot(revCol, (snapshot) => {
                const reviews = [];
                snapshot.forEach(doc => reviews.push(doc.data()));
                renderReviews(reviews);
                renderStats(reviews);
            }, (err) => console.error("Firestore error:", err));
        }

        function renderReviews(reviews) {
            const list = document.getElementById('reviewsList');
            if (reviews.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#555;">Zat√≠m ≈æ√°dn√© recenze. Buƒè prvn√≠!</p>';
                return;
            }
            reviews.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            list.innerHTML = reviews.map(r => `
                <div class="review-item">
                    <div class="review-item-header">
                        <strong>${r.name || 'Anonym'}</strong>
                        <span class="review-stars">${'‚òÖ'.repeat(r.rating || 0)}</span>
                    </div>
                    <p style="font-size:0.85rem; color:#bbb;">${r.text || ''}</p>
                </div>
            `).join('');
        }

        function renderStats(reviews) {
            const statsCont = document.getElementById('ratingStats');
            const counts = { 5: 0, 4: 0, 3: 0, 2: 0, 1: 0 };
            reviews.forEach(r => { if (r.rating) counts[r.rating]++; });
            const total = reviews.length || 1;
            let html = '';
            for (let i = 5; i >= 1; i--) {
                const pct = (counts[i] / total) * 100;
                html += `
                    <div class="stat-row">
                        <span class="stat-label">${i} hvƒõzd</span>
                        <div class="bar-bg"><div class="bar-fill" style="width: ${pct}%"></div></div>
                        <span style="font-size:0.7rem; color:#666; min-width:30px;">${Math.round(pct)}%</span>
                    </div>
                `;
            }
            statsCont.innerHTML = html;
        }

        async function submitReview() {
            if (!window.currentUser) return;
            const nameInput = document.getElementById('revName');
            const textInput = document.getElementById('revText');
            const name = nameInput.value;
            const text = textInput.value;
            if (!text) return showToast("Napi≈° aspo≈à kr√°tk√Ω vzkaz!");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Odes√≠l√°m...";

            try {
                const revCol = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'reviews');
                await window.addDoc(revCol, {
                    name: name || 'Anonym',
                    text: text,
                    rating: selectedRating,
                    createdAt: window.serverTimestamp()
                });
                nameInput.value = '';
                textInput.value = '';
                showToast("D√≠ky za recenzi! ‚ù§Ô∏è");
            } catch (e) {
                showToast("Chyba p≈ôi odes√≠l√°n√≠.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Odeslat recenzi";
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }

        function downloadVCard() {
            const vCard = "BEGIN:VCARD\nVERSION:3.0\nFN:Karel Nov√°k\nTEL:+420777123456\nEMAIL:contact@karelnovak.tech\nEND:VCARD";
            const blob = new Blob([vCard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = "karel_novak.vcf"; a.click();
            showToast("Vizitka sta≈æena! üë§");
        }

        window.onload = () => {
            updateTerminal();
        };
    </script>
</body>
