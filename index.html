        Tento k√≥d je navr≈æen pro maxim√°ln√≠ v√Ωkon a vizu√°ln√≠ dojem.
        Obsahuje:
        - Dynamick√Ω syst√©m recenz√≠ s Firestore datab√°z√≠
        - Gyroskopick√© nakl√°nƒõn√≠ karty pro mobiln√≠ za≈ô√≠zen√≠
        - Termin√°lov√Ω emul√°tor pro syst√©mov√© hl√°≈°ky
        - Interaktivn√≠ graf hodnocen√≠

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- KONFIGURACE FIREBASE ---
        // POZN√ÅMKA: Pokud k√≥d d√°v√°≈° na GITHUB, mus√≠≈° nahradit __firebase_config 
        // sv√Ωm vlastn√≠m konfiguraƒçn√≠m objektem z Firebase Console!
        let config = {};
        try {
            config = JSON.parse(__firebase_config);
        } catch (e) {
            console.error("Konfigurace nebyla nalezena. Pro bƒõh na GitHubu vlo≈æ vlastn√≠ config.");
        }

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nfc-vizitka-pro';

        // Export do window pro p≈ô√≠stup z bƒõ≈æn√Ωch script≈Ø
        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.serverTimestamp = serverTimestamp;

        // --- AUTH LOGIKA ---
        const handleAuth = async () => {
            window.updateTermLog("> Navazuji spojen√≠...");
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                window.updateTermLog("> Chyba protokolu.");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                const btn = document.getElementById('submitBtn');
                if (btn) {
                    btn.disabled = false;
                    btn.innerText = "Odeslat recenzi";
                    btn.style.opacity = "1";
                }
                window.updateTermLog("> Identita potvrzena.");
                window.updateTermLog("> Database online.");
                startReviewSystem();
            }
        });

        handleAuth();
    </script>

    </style>

    <script>
        // --- POMOCN√â FUNKCE ---
        const term = document.getElementById('termOutput');
        let logs = ["> Syst√©m inicializov√°n.", "> Kontrola NFC ƒçipu...", "> Ready."];
        
        window.updateTermLog = (msg) => {
            logs.push(msg);
            if (logs.length > 4) logs.shift();
            renderTerm();
        };

        function renderTerm() {
            term.innerHTML = logs.map(l => `<div>${l}</div>`).join('') + '<span class="cursor">_</span>';
        }
        renderTerm();

        // --- 3D EFEKT (Optimalizovan√Ω) ---
        const tiltCard = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 800) {
                const rect = tiltCard.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                tiltCard.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg)`;
            }
        });

        // Gyroskop pro mobily
        window.addEventListener('deviceorientation', (e) => {
            if (window.innerWidth < 800) {
                const rotX = Math.max(-10, Math.min(10, e.beta / 4));
                const rotY = Math.max(-10, Math.min(10, e.gamma / 4));
                tiltCard.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            }
        });

        // --- MODAL & REVIEWS ---
        function openModal() { document.getElementById('reviewModal').classList.add('active'); }
        function closeModal() { document.getElementById('reviewModal').classList.remove('active'); }

        let currentRating = 5;
        const pickerStars = document.querySelectorAll('#starPicker span');
        pickerStars.forEach(s => {
            s.onclick = () => {
                currentRating = s.dataset.v;
                pickerStars.forEach((st, i) => st.classList.toggle('active', i < currentRating));
            };
        });

        function startReviewSystem() {
            const colRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'reviews');
            window.onSnapshot(colRef, (snap) => {
                const data = [];
                snap.forEach(d => data.push(docToReview(d)));
                renderReviews(data);
                renderStats(data);
            });
        }

        const docToReview = (d) => ({ id: d.id, ...d.data() });

        function renderReviews(reviews) {
            const cont = document.getElementById('reviewList');
            if (reviews.length === 0) {
                cont.innerHTML = '<p style="text-align:center; color:#444;">Zat√≠m pr√°zdno. Buƒè prvn√≠!</p>';
                return;
            }
            reviews.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            cont.innerHTML = reviews.map(r => `
                <div class="review-card">
                    <div class="review-top">
                        <strong>${r.name || 'Anonym'}</strong>
                        <span class="stars">${'‚òÖ'.repeat(r.rating)}</span>
                    </div>
                    <p style="font-size:0.85rem; color:#888;">${r.text}</p>
                </div>
            `).join('');
        }

        function renderStats(reviews) {
            const cont = document.getElementById('statsCont');
            const counts = {5:0, 4:0, 3:0, 2:0, 1:0};
            reviews.forEach(r => counts[r.rating]++);
            const total = reviews.length || 1;
            
            let html = '<div style="margin-bottom:15px; font-weight:bold;">Celkov√© hodnocen√≠</div>';
            for(let i=5; i>=1; i--) {
                const pct = (counts[i] / total) * 100;
                html += `
                    <div class="graph-row">
                        <span style="font-size:0.7rem; width:15px;">${i}</span>
                        <div class="bar-outer"><div class="bar-inner" style="width:${pct}%"></div></div>
                    </div>
                `;
            }
            cont.innerHTML = html;
        }

        async function sendReview() {
            const name = document.getElementById('revName').value;
            const text = document.getElementById('revText').value;
            if (!text) return toast("Napi≈° pros√≠m vzkaz!");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            try {
                const colRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'reviews');
                await window.addDoc(colRef, {
                    name: name || 'Anonym',
                    text: text,
                    rating: parseInt(currentRating),
                    createdAt: window.serverTimestamp()
                });
                document.getElementById('revText').value = "";
                toast("Recenze odesl√°na! ‚ù§Ô∏è");
            } catch(e) { toast("Chyba p≈ôi z√°pisu."); }
            finally { btn.disabled = false; }
        }

        function toast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function saveContact() {
            const vcf = "BEGIN:VCARD\nVERSION:3.0\nFN:Karel Nov√°k\nTEL:+420777123456\nEMAIL:contact@karelnovak.tech\nEND:VCARD";
            const blob = new Blob([vcf], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "karel_novak.vcf"; a.click();
            toast("Vizitka p≈ôipravena!");
        }
    </script>
