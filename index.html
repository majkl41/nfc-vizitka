        :root {

        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ANIMACE --- */
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- POZAD√ç --- */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            animation: bgPulse 8s infinite ease-in-out;
        }

        /* --- KARTA --- */
        .card-container {
            width: 100%;
            max-width: 380px;
            position: relative;
            animation: float 6s infinite ease-in-out;
            perspective: 1500px;
        }

        /* Animovan√Ω okraj karty */
        .card-border {
            position: absolute;
            inset: -2px;
            background: linear-gradient(var(--accent), var(--accent-secondary), var(--accent));
            border-radius: calc(var(--radius-card) + 2px);
            z-index: 0;
            overflow: hidden;
        }

        .card-border::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: conic-gradient(transparent, var(--accent), transparent, var(--accent-secondary), transparent);
            animation: rotateBorder 4s linear infinite;
        }

        .card {
            position: relative;
            z-index: 1;
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: var(--radius-card);
            padding: 40px 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            text-align: center;
            transition: transform 0.1s ease-out;
        }

        /* Profile */
        .profile {

            flex-direction: column;
            align-items: center;

        .avatar-box {

            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);

        .avatar-inner {

        .btn-call {

            padding: 16px;
            border-radius: var(--radius-btn);
            text-decoration: none;
            font-weight: 800;

            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.2);

        /* Terminal */
        .console {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 18px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            text-align: left;
            margin-bottom: 25px;

            color: var(--accent);
            line-height: 1.6;
        }

        /* --- FOOTER --- */
        .footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

        .btn-sec {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: #fff;
            padding: 14px;
            border-radius: 16px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);

        .btn-sec:hover { background: var(--accent-secondary); border-color: transparent; color: #fff; }

        /* --- MODAL (RECENZE) --- */
        #modal {
            position: fixed; inset: 0;

        .bar-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 0.75rem; }

        .rev-list {

        .rev-card {

        .star-box {

        .star-box span { cursor: pointer; transition: 0.2s; }
        .star-box span.active { color: #ffcc00; text-shadow: 0 0 10px rgba(255,204,0,0.4); }

        #toast {

        @media (max-width: 400px) {
            .card { padding: 35px 20px; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>

    <script>
        // --- 3D TILT ---
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 1000) return;
            const x = (window.innerWidth / 2 - e.pageX) / 60; 
            const y = (window.innerHeight / 2 - e.pageY) / 60;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // --- STARS ---
        let userRating = 5;
        const stars = document.querySelectorAll('#starPicker span');
        stars.forEach(s => {
            s.onclick = () => {
                userRating = parseInt(s.dataset.v);
                stars.forEach((st, i) => st.classList.toggle('active', i < userRating));
            };
        });

        // --- REVIEWS ---
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            renderReviews();
        }
        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }

        function addReview() {
            const input = document.getElementById('revIn');
            if(!input.value.trim()) return;
            const reviews = JSON.parse(localStorage.getItem('nfc_v8_revs') || '[]');
            reviews.push({ text: input.value, rating: userRating, date: new Date().toLocaleDateString() });
            localStorage.setItem('nfc_v8_revs', JSON.stringify(reviews));
            input.value = '';
            renderReviews();
            showToast("D√≠ky za recenzi! ‚ù§Ô∏è");
        }

        function renderReviews() {
            const container = document.getElementById('revContainer');
            const statsCont = document.getElementById('statsCont');
            const reviews = JSON.parse(localStorage.getItem('nfc_v8_revs') || '[]');
            
            if(reviews.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#333; margin:20px 0;">Zat√≠m ≈æ√°dn√° data.</p>';
                return;
            }

            const counts = {5:0, 4:0, 3:0, 2:0, 1:0};
            reviews.forEach(r => counts[r.rating]++);
            const total = reviews.length;

            let statsHtml = '';
            for(let i=5; i>=1; i--) {
                const pct = (counts[i] / total) * 100;
                statsHtml += `
                    <div class="bar-row">
                        <span style="width:10px">${i}</span>
                        <div class="bar-full"><div class="bar-inner" style="width:${pct}%"></div></div>
                        <span style="width:30px; text-align:right;">${Math.round(pct)}%</span>
                    </div>
                `;
            }
            statsCont.innerHTML = statsHtml;

            container.innerHTML = reviews.reverse().map(r => `
                <div class="rev-card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span style="color:gold;">${'‚òÖ'.repeat(r.rating)}</span>
                        <small style="color:#444;">${r.date}</small>
                    </div>
                    ${r.text}
                </div>
            `).join('');
        }

        // --- CONTACT ---
        function saveContact() {
            const vCard = "BEGIN:VCARD\nVERSION:3.0\nFN:Karel Nov√°k\nTEL:+420777123456\nEMAIL:hello@karelnovak.pro\nEND:VCARD";
            const blob = new Blob([vCard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "karel_novak.vcf"; a.click();
            showToast("Kontakt ulo≈æen! üë§");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2500);
        }
