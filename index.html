<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje NFC Vizitka</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React a Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React UMD Build -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Zajištění přístupu k Reactu pro knihovnu ikon
        window.React = React;

        const { useState } = React;
        
        // Komponenta pro ikony z knihovny Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            const lib = window.LucideReact || {};
            const LucideIcon = lib[name] || lib.Link || lib.Globe || (() => null);
            return <LucideIcon size={size} className={className} />;
        };

        const App = () => {
            // Seznam platforem, barvy a loga
            const platforms = [
                { 
                    id: 'instagram', 
                    name: 'Instagram', 
                    color: 'bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7]', 
                    logo: 'https://unavatar.io/instagram.com', 
                    fallbackIcon: 'Instagram',
                    placeholder: 'instagram.com/tvoje_jmeno' 
                },
                { 
                    id: 'tiktok', 
                    name: 'TikTok', 
                    color: 'bg-[#000000]', 
                    logo: 'https://unavatar.io/tiktok.com', 
                    fallbackIcon: 'Music',
                    placeholder: 'tiktok.com/@tvoje_jmeno' 
                },
                { 
                    id: 'linkedin', 
                    name: 'LinkedIn', 
                    color: 'bg-[#0077B5]', 
                    logo: 'https://unavatar.io/linkedin.com', 
                    fallbackIcon: 'Linkedin',
                    placeholder: 'linkedin.com/in/tvoje_jmeno' 
                },
                { 
                    id: 'github', 
                    name: 'GitHub', 
                    color: 'bg-[#24292e]', 
                    logo: 'https://unavatar.io/github.com', 
                    fallbackIcon: 'Github',
                    placeholder: 'github.com/tvoje_jmeno' 
                },
                { 
                    id: 'discord', 
                    name: 'Discord', 
                    color: 'bg-[#5865F2]', 
                    logo: 'https://unavatar.io/discord.com', 
                    fallbackIcon: 'MessageSquare',
                    placeholder: 'discord.gg/...' 
                },
                { 
                    id: 'whatsapp', 
                    name: 'WhatsApp', 
                    color: 'bg-[#25D366]', 
                    logo: 'https://unavatar.io/whatsapp.com', 
                    fallbackIcon: 'MessageCircle',
                    placeholder: 'wa.me/420...' 
                },
                { 
                    id: 'twitch', 
                    name: 'Twitch', 
                    color: 'bg-[#9146FF]', 
                    logo: 'https://unavatar.io/twitch.tv', 
                    fallbackIcon: 'Twitch',
                    placeholder: 'twitch.tv/tvoje_jmeno' 
                },
                { 
                    id: 'pinterest', 
                    name: 'Pinterest', 
                    color: 'bg-[#BD081C]', 
                    logo: 'https://unavatar.io/pinterest.com', 
                    fallbackIcon: 'Pin',
                    placeholder: 'pinterest.com/tvoje_jmeno' 
                },
                { 
                    id: 'facebook', 
                    name: 'Facebook', 
                    color: 'bg-[#1877F2]', 
                    logo: 'https://unavatar.io/facebook.com', 
                    fallbackIcon: 'Facebook',
                    placeholder: 'facebook.com/tvoje_jmeno' 
                },
                { 
                    id: 'youtube', 
                    name: 'YouTube', 
                    color: 'bg-[#FF0000]', 
                    logo: 'https://unavatar.io/youtube.com', 
                    fallbackIcon: 'Youtube',
                    placeholder: 'youtube.com/@tvoje_jmeno' 
                },
                { 
                    id: 'twitter', 
                    name: 'X / Twitter', 
                    color: 'bg-[#000000]', 
                    logo: 'https://unavatar.io/x.com', 
                    fallbackIcon: 'Twitter',
                    placeholder: 'x.com/tvoje_jmeno' 
                },
                { 
                    id: 'spotify', 
                    name: 'Spotify', 
                    color: 'bg-[#1ed760]', 
                    logo: 'https://unavatar.io/spotify.com', 
                    fallbackIcon: 'Music',
                    placeholder: 'open.spotify.com/user/...' 
                },
                { 
                    id: 'snapchat', 
                    name: 'Snapchat', 
                    color: 'bg-[#FFFC00]', 
                    logo: 'https://unavatar.io/snapchat.com', 
                    fallbackIcon: 'Ghost',
                    placeholder: 'snapchat.com/add/...' 
                },
                { 
                    id: 'telegram', 
                    name: 'Telegram', 
                    color: 'bg-[#0088cc]', 
                    logo: 'https://unavatar.io/telegram.org', 
                    fallbackIcon: 'Send',
                    placeholder: 't.me/tvoje_jmeno' 
                },
                { 
                    id: 'reddit', 
                    name: 'Reddit', 
                    color: 'bg-[#FF4500]', 
                    logo: 'https://unavatar.io/reddit.com', 
                    fallbackIcon: 'MessageSquare',
                    placeholder: 'reddit.com/user/...' 
                },
                { 
                    id: 'web', 
                    name: 'Web', 
                    color: 'bg-slate-800', 
                    logo: null, 
                    fallbackIcon: 'Globe',
                    placeholder: 'www.tvojewebovka.cz' 
                }
            ];

            const [profile, setProfile] = useState({
                name: "Jan Novák",
                title: "Creative Director",
                bio: "Buduji digitální produkty, které mají smysl.",
                avatar: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400&h=400&fit=crop"
            });

            const [links, setLinks] = useState([
                { id: '1', platformId: 'instagram', name: 'Instagram', url: 'https://instagram.com', customIconUrl: '' },
                { id: '2', platformId: 'github', name: 'GitHub', url: 'https://github.com', customIconUrl: '' },
                { id: '3', platformId: 'linkedin', name: 'LinkedIn', url: 'https://linkedin.com', customIconUrl: '' },
                { id: '4', platformId: 'web', name: 'Můj Web', url: 'https://google.com', customIconUrl: '' }
            ]);

            const [editingIndex, setEditingIndex] = useState(null);
            const [tempItem, setTempItem] = useState({ platformId: 'web', name: '', url: '', customIconUrl: '' });
            const [isEditingProfile, setIsEditingProfile] = useState(false);
            const [imgErrors, setImgErrors] = useState({});

            const openEdit = (index) => {
                setEditingIndex(index);
                setTempItem(links[index]);
            };

            const selectPlatform = (platform) => {
                setTempItem({
                    ...tempItem,
                    platformId: platform.id,
                    name: platform.name,
                    url: platform.id === 'web' ? '' : `https://${platform.id}.com/`,
                    customIconUrl: ''
                });
            };

            const saveLink = (e) => {
                e.preventDefault();
                const newLinks = [...links];
                newLinks[editingIndex] = tempItem;
                setLinks(newLinks);
                setEditingIndex(null);
            };

            const getPlatformStyle = (platformId) => {
                return platforms.find(p => p.id === platformId) || platforms[platforms.length - 1];
            };

            const handleImageError = (id) => {
                setImgErrors(prev => ({ ...prev, [id]: true }));
            };

            return (
                <div className="min-h-screen bg-slate-50 flex justify-center items-start sm:py-10 font-sans text-slate-900">
                    <div className="w-full max-w-[390px] bg-white sm:rounded-[3rem] shadow-2xl overflow-hidden min-h-screen sm:min-h-0 flex flex-col border border-slate-100 relative">
                        
                        {/* Záhlaví */}
                        <div className="h-32 bg-slate-900 relative">
                            <div className="absolute -bottom-12 left-1/2 -translate-x-1/2">
                                <div className="relative group cursor-pointer" onClick={() => setIsEditingProfile(true)}>
                                    <img 
                                        src={profile.avatar} 
                                        className="w-24 h-24 rounded-3xl object-cover border-4 border-white shadow-lg bg-slate-200"
                                        alt="Profil"
                                        onError={(e) => { e.target.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name); }}
                                    />
                                    <button className="absolute -bottom-1 -right-1 p-1.5 bg-blue-600 rounded-full shadow-md text-white transition-all hover:scale-110 shadow-lg">
                                        <Icon name="Settings" size={14} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Profilové info */}
                        <div className="pt-16 px-6 text-center space-y-1">
                            <h1 className="text-xl font-bold tracking-tight">{profile.name}</h1>
                            <p className="text-sm font-medium text-blue-600 uppercase tracking-widest text-[10px]">{profile.title}</p>
                            <p className="text-slate-400 text-xs px-8 pt-2 leading-relaxed italic">
                                "{profile.bio}"
                            </p>
                        </div>

                        {/* Mřížka 2x2 */}
                        <div className="px-8 pt-10 pb-8">
                            <div className="grid grid-cols-2 gap-5">
                                {links.map((link, index) => {
                                    const style = getPlatformStyle(link.platformId);
                                    const hasError = imgErrors[link.id];
                                    
                                    return (
                                        <div key={link.id} className="relative group">
                                            <button 
                                                onClick={() => openEdit(index)}
                                                className={`w-full aspect-square flex flex-col items-center justify-center gap-3 p-5 rounded-[2.5rem] shadow-sm hover:shadow-2xl hover:-translate-y-1 transition-all duration-500 relative overflow-hidden ${style.color}`}
                                            >
                                                {link.customIconUrl ? (
                                                    <img src={link.customIconUrl} className="w-12 h-12 object-cover rounded-xl z-10 brightness-110 shadow-sm" alt="" />
                                                ) : style.logo && !hasError ? (
                                                    <img 
                                                        src={style.logo} 
                                                        className="w-12 h-12 object-contain rounded-xl z-10 brightness-110 shadow-sm bg-white/10" 
                                                        alt="" 
                                                        onError={() => handleImageError(link.id)}
                                                    />
                                                ) : (
                                                    <div className="text-white z-10">
                                                        <Icon name={style.fallbackIcon} size={32} />
                                                    </div>
                                                )}
                                                
                                                <span className={`text-[11px] font-black uppercase tracking-wider z-10 truncate w-full px-1 ${link.platformId === 'snapchat' ? 'text-black' : 'text-white'}`}>
                                                    {link.name}
                                                </span>
                                                <div className="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity z-20 text-white/50">
                                                    <Icon name="Edit2" size={12} />
                                                </div>
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Akční tlačítko */}
                        <div className="mt-auto p-6 space-y-3 bg-slate-50/50">
                            <button className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-xl shadow-slate-200 flex items-center justify-center gap-2 text-sm hover:bg-slate-800 transition-all active:scale-95">
                                <Icon name="Download" size={18} /> ULOŽIT KONTAKT
                            </button>
                        </div>

                        <div className="pb-8 text-center text-[9px] text-slate-300 font-bold uppercase tracking-[0.3em]">
                            NFC SMART EDITOR PRO
                        </div>
                    </div>

                    {/* Editor čtverečku */}
                    {editingIndex !== null && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                            <div className="bg-white rounded-[3rem] w-full max-w-md p-8 shadow-2xl overflow-y-auto max-h-[90vh] relative border border-white/20">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black uppercase tracking-tight">Upravit odkaz</h3>
                                    <button onClick={() => setEditingIndex(null)} className="p-2 bg-slate-100 hover:bg-red-500 hover:text-white rounded-full transition-all">
                                        <Icon name="X" size={24} />
                                    </button>
                                </div>
                                
                                <div className="space-y-6">
                                    {/* Výběr platformy s vizuálními logy */}
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">Platforma</label>
                                        <div className="grid grid-cols-4 gap-2">
                                            {platforms.map((p) => (
                                                <button
                                                    key={p.id}
                                                    onClick={() => selectPlatform(p)}
                                                    className={`aspect-square flex flex-col items-center justify-center gap-1 rounded-2xl transition-all border-2 relative overflow-hidden ${
                                                        tempItem.platformId === p.id ? 'border-blue-500 bg-blue-50/50 scale-105 shadow-md' : 'border-slate-50 bg-slate-50 hover:bg-white hover:border-slate-200'
                                                    }`}
                                                >
                                                    <div className="w-8 h-8 flex items-center justify-center relative z-10">
                                                        {p.logo ? (
                                                            <img 
                                                                src={p.logo} 
                                                                className={`w-6 h-6 object-contain rounded-md ${tempItem.platformId !== p.id ? 'grayscale opacity-40' : ''}`} 
                                                                alt={p.name}
                                                                onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'block'; }}
                                                            />
                                                        ) : null}
                                                        <div style={{ display: p.logo ? 'none' : 'block' }} className={tempItem.platformId === p.id ? "text-blue-500" : "text-slate-400"}>
                                                            <Icon name={p.fallbackIcon} size={18} />
                                                        </div>
                                                    </div>
                                                    <span className={`text-[8px] font-bold uppercase truncate w-full text-center px-1 mt-0.5 ${tempItem.platformId === p.id ? 'text-blue-600' : 'text-slate-400'}`}>
                                                        {p.name}
                                                    </span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <form onSubmit={saveLink} className="space-y-5 pt-2 border-t border-slate-100">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">URL adresa</label>
                                            <input 
                                                type="text" value={tempItem.url}
                                                onChange={(e) => setTempItem({...tempItem, url: e.target.value})}
                                                className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 font-medium transition-all"
                                                placeholder="https://..."
                                            />
                                        </div>

                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">Vlastní logo (URL)</label>
                                            <input 
                                                type="text" value={tempItem.customIconUrl}
                                                onChange={(e) => setTempItem({...tempItem, customIconUrl: e.target.value})}
                                                className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 font-medium"
                                                placeholder="Odkaz na .jpg nebo .png"
                                            />
                                        </div>

                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">Název v mřížce</label>
                                            <input 
                                                type="text" value={tempItem.name}
                                                onChange={(e) => setTempItem({...tempItem, name: e.target.value})}
                                                className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 font-medium"
                                            />
                                        </div>

                                        <button type="submit" className="w-full bg-blue-600 text-white font-bold py-5 rounded-3xl uppercase tracking-widest text-sm active:scale-95 transition-all shadow-lg shadow-blue-200">
                                            Uložit změny
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Editor profilu */}
                    {isEditingProfile && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                            <div className="bg-white rounded-[3rem] w-full max-sm:max-w-xs p-8 shadow-2xl relative border border-white/20">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black uppercase">Profil</h3>
                                    <button onClick={() => setIsEditingProfile(false)} className="p-2 bg-slate-100 hover:bg-red-500 hover:text-white rounded-full transition-all">
                                        <Icon name="X" size={24} />
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">URL fotky</label>
                                        <input 
                                            type="text" value={profile.avatar}
                                            onChange={(e) => setProfile({...profile, avatar: e.target.value})}
                                            className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 text-xs font-medium"
                                        />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">Jméno</label>
                                        <input 
                                            type="text" value={profile.name}
                                            onChange={(e) => setProfile({...profile, name: e.target.value})}
                                            className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 font-bold"
                                        />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">Pozice</label>
                                        <input 
                                            type="text" value={profile.title}
                                            onChange={(e) => setProfile({...profile, title: e.target.value})}
                                            className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 font-medium"
                                        />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-widest">Bio</label>
                                        <textarea 
                                            value={profile.bio}
                                            onChange={(e) => setProfile({...profile, bio: e.target.value})}
                                            className="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 h-24 font-medium"
                                        />
                                    </div>
                                    <button onClick={() => setIsEditingProfile(false)} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl mt-4 uppercase tracking-widest active:scale-95 transition-all shadow-lg">Uložit</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
