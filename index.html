<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC Profil</title>

<style>
:root {
  --bg:#0f0f10;
  --card:#1a1a1d;
  --accent:#6a5cff;
}
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:#fff;
}
.app {
  max-width:420px;
  margin:auto;
  padding:20px;
}

/* ===== HEADER ===== */
.header {
  text-align:center;
  margin-bottom:30px;
}
.avatar {
  width:120px;
  height:120px;
  border-radius:50%;
  background:#333;
  margin:0 auto 12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#aaa;
}
.header input {
  width:100%;
  background:none;
  border:none;
  border-bottom:1px solid #333;
  color:#fff;
  font-size:16px;
  text-align:center;
  margin-bottom:10px;
  padding:6px;
}
.save-contact {
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:700;
}

/* ===== GRID ===== */
.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.widget {
  background:var(--card);
  border-radius:16px;
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  cursor:grab;
}
.widget.dragging {
  opacity:.5;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="avatar">fotka</div>
    <input id="name" placeholder="Jméno">
    <input id="phone" placeholder="Tel. číslo">
    <button class="save-contact">ULOŽIT</button>
  </div>

  <!-- WIDGET GRID -->
  <div class="grid" id="grid"></div>

</div>

<script>
const KEY="nfc-grid";
let widgets = JSON.parse(localStorage.getItem(KEY)) || [
  {label:"Instagram"},
  {label:"Web"},
  {label:"Facebook"},
  {label:"Widget"}
];

let dragIndex=null;
const grid=document.getElementById("grid");

function render(){
  grid.innerHTML="";
  widgets.forEach((w,i)=>{
    const d=document.createElement("div");
    d.className="widget";
    d.textContent=w.label;
    d.draggable=true;

    d.ondragstart=()=>{dragIndex=i; d.classList.add("dragging");};
    d.ondragend=()=>d.classList.remove("dragging");
    d.ondragover=e=>e.preventDefault();
    d.ondrop=()=>swap(i);

    grid.appendChild(d);
  });
}
function swap(i){
  if(dragIndex===null) return;
  [widgets[i],widgets[dragIndex]]=[widgets[dragIndex],widgets[i]];
  dragIndex=null;
  save();
  render();
}
function save(){
  localStorage.setItem(KEY,JSON.stringify(widgets));
}
render();
</script>

</body>
</html>
