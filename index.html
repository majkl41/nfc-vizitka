<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moje NFC Vizitka</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React a Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .star-button {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .star-button:hover {
            transform: scale(1.1);
        }
        .star-button:active {
            transform: scale(0.9);
        }
        .progress-bar-fill {
            transition: width 1s ease-in-out;
        }
        .modal-content {
            max-height: 90vh; /* Zvýšeno pro lepší prostor na mobilu */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.firebaseData = { auth, db, appId, collection, addDoc, onSnapshot, query, doc, signInAnonymously, signInWithCustomToken };
    </script>

    <script type="text/babel">
        window.React = React;
        const { useState, useEffect, useMemo } = React;
        
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const lib = window.lucideReact || window.LucideReact || window.lucide || {};
            const LucideIcon = lib[name];
            
            if (!LucideIcon) {
                if (name === "X") return <span style={{fontSize: size + 'px', lineHeight: 1, fontWeight: 'bold'}}>✕</span>;
                if (name === "Star") return <span style={{fontSize: size + 'px', lineHeight: 1, color: className.includes('amber') ? '#fbbf24' : '#e5e7eb'}}>★</span>;
                return null;
            }
            
            return <LucideIcon size={size} className={className} fill={fill} />;
        };

        const App = () => {
            const [isEditMode, setIsEditMode] = useState(false);
            const [isReviewModalOpen, setIsReviewModalOpen] = useState(false);
            const [reviews, setReviews] = useState([]);
            const [user, setUser] = useState(null);
            const [newReview, setNewReview] = useState({ name: '', text: '', rating: 5 });

            const platforms = [
                { id: 'phone', name: 'Telefon', color: 'bg-green-500', logo: 'https://cdn-icons-png.flaticon.com/512/15/15874.png', fallbackIcon: 'Phone', placeholder: '+420...' },
                { id: 'email', name: 'Email', color: 'bg-slate-700', logo: 'https://cdn-icons-png.flaticon.com/512/281/281769.png', fallbackIcon: 'Mail', placeholder: 'email@...' },
                { id: 'instagram', name: 'Instagram', color: 'bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7]', logo: 'https://unavatar.io/instagram.com', fallbackIcon: 'Instagram', placeholder: 'instagram.com/...' },
                { id: 'tiktok', name: 'TikTok', color: 'bg-[#000000]', logo: 'https://unavatar.io/tiktok.com', fallbackIcon: 'Music', placeholder: 'tiktok.com/@...' },
                { id: 'linkedin', name: 'LinkedIn', color: 'bg-[#0077B5]', logo: 'https://unavatar.io/linkedin.com', fallbackIcon: 'Linkedin', placeholder: 'linkedin.com/in/...' },
                { id: 'github', name: 'GitHub', color: 'bg-[#24292e]', logo: 'https://unavatar.io/github.com', fallbackIcon: 'Github', placeholder: 'github.com/...' },
                { id: 'discord', name: 'Discord', color: 'bg-[#5865F2]', logo: 'https://unavatar.io/discord.com', fallbackIcon: 'MessageSquare', placeholder: 'discord.gg/...' },
                { id: 'whatsapp', name: 'WhatsApp', color: 'bg-[#25D366]', logo: 'https://unavatar.io/whatsapp.com', fallbackIcon: 'MessageCircle', placeholder: 'wa.me/...' },
                { id: 'twitch', name: 'Twitch', color: 'bg-[#9146FF]', logo: 'https://unavatar.io/twitch.tv', fallbackIcon: 'Twitch', placeholder: 'twitch.tv/...' },
                { id: 'pinterest', name: 'Pinterest', color: 'bg-[#BD081C]', logo: 'https://unavatar.io/pinterest.com', fallbackIcon: 'Pin', placeholder: 'pinterest.com/...' },
                { id: 'facebook', name: 'Facebook', color: 'bg-[#1877F2]', logo: 'https://unavatar.io/facebook.com', fallbackIcon: 'Facebook', placeholder: 'facebook.com/...' },
                { id: 'youtube', name: 'YouTube', color: 'bg-[#FF0000]', logo: 'https://unavatar.io/youtube.com', fallbackIcon: 'Youtube', placeholder: 'youtube.com/@...' },
                { id: 'twitter', name: 'X / Twitter', color: 'bg-[#000000]', logo: 'https://unavatar.io/x.com', fallbackIcon: 'Twitter', placeholder: 'x.com/...' },
                { id: 'spotify', name: 'Spotify', color: 'bg-[#1ed760]', logo: 'https://unavatar.io/spotify.com', fallbackIcon: 'Music', placeholder: 'open.spotify.com/...' },
                { id: 'snapchat', name: 'Snapchat', color: 'bg-[#FFFC00]', logo: 'https://unavatar.io/snapchat.com', fallbackIcon: 'Ghost', placeholder: 'snapchat.com/add/...' },
                { id: 'telegram', name: 'Telegram', color: 'bg-[#0088cc]', logo: 'https://unavatar.io/telegram.org', fallbackIcon: 'Send', placeholder: 't.me/...' },
                { id: 'reddit', name: 'Reddit', color: 'bg-[#FF4500]', logo: 'https://unavatar.io/reddit.com', fallbackIcon: 'MessageSquare', placeholder: 'reddit.com/user/...' },
                { id: 'web', name: 'Web', color: 'bg-slate-800', logo: null, fallbackIcon: 'Globe', placeholder: 'www...' }
            ];

            const [profile, setProfile] = useState({
                name: "Jan Novák",
                title: "Creative Director",
                bio: "Buduji digitální produkty, které mají smysl.",
                avatar: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400&h=400&fit=crop",
                phone: "+420 123 456 789",
                email: "jan.novak@email.cz"
            });

            const [links, setLinks] = useState([
                { id: '1', platformId: 'instagram', name: 'Instagram', url: 'https://instagram.com', customIconUrl: '' },
                { id: '2', platformId: 'tiktok', name: 'TikTok', url: 'https://tiktok.com', customIconUrl: '' },
                { id: '3', platformId: 'github', name: 'GitHub', url: 'https://github.com', customIconUrl: '' },
                { id: '4', platformId: 'web', name: 'Můj Web', url: 'https://google.com', customIconUrl: '' }
            ]);

            const stats = useMemo(() => {
                if (reviews.length === 0) return { avg: "0.0", total: 0, dist: [0,0,0,0,0] };
                const dist = [0, 0, 0, 0, 0];
                let sum = 0;
                reviews.forEach(r => {
                    const rating = Math.max(1, Math.min(5, Math.round(r.rating || 5)));
                    sum += rating;
                    dist[rating - 1]++;
                });
                return {
                    avg: (sum / reviews.length).toFixed(1),
                    total: reviews.length,
                    dist: [...dist].reverse()
                };
            }, [reviews]);

            useEffect(() => {
                const initFirebase = async () => {
                    const { auth, db, appId, collection, onSnapshot, signInAnonymously, signInWithCustomToken } = window.firebaseData;
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    auth.onAuthStateChanged((u) => {
                        setUser(u);
                        if (u) {
                            const reviewsPath = collection(db, 'artifacts', appId, 'public', 'data', 'reviews');
                            const unsubscribe = onSnapshot(reviewsPath, (snapshot) => {
                                const loadedReviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                loadedReviews.sort((a, b) => b.timestamp - a.timestamp);
                                setReviews(loadedReviews);
                            });
                            return () => unsubscribe();
                        }
                    });
                };
                initFirebase();
            }, []);

            // OPRAVA ODESÍLÁNÍ - Tlačítko je nyní 'button' a volá funkci přímo
            const submitReview = async () => {
                if (!newReview.name || !newReview.text) return;
                
                const { db, appId, collection, addDoc } = window.firebaseData;
                const reviewsPath = collection(db, 'artifacts', appId, 'public', 'data', 'reviews');
                
                try {
                    await addDoc(reviewsPath, { ...newReview, timestamp: new Date().getTime() });
                    setNewReview({ name: '', text: '', rating: 5 });
                    setIsReviewModalOpen(false);
                } catch (error) {
                    console.error("Chyba při odesílání:", error);
                    alert("Nepodařilo se odeslat recenzi. Zkus to prosím znovu.");
                }
            };

            const handleLinkClick = (link) => {
                if (isEditMode) return;
                let targetUrl = link.url;
                if (!targetUrl) return;
                const finalUrl = targetUrl.startsWith('http') ? targetUrl : `https://${targetUrl}`;
                window.open(finalUrl, '_blank');
            };

            const openEdit = (index) => {
                setEditingIndex(index);
                setTempItem(links[index]);
            };

            const [editingIndex, setEditingIndex] = useState(null);
            const [tempItem, setTempItem] = useState({ platformId: 'web', name: '', url: '', customIconUrl: '' });
            const [isEditingProfile, setIsEditingProfile] = useState(false);
            const [imgErrors, setImgErrors] = useState({});

            const selectPlatform = (p) => {
                setTempItem({
                    ...tempItem,
                    platformId: p.id,
                    name: p.name,
                    url: `https://${p.id}.com/`,
                    customIconUrl: ''
                });
            };

            const saveLink = (e) => {
                e.preventDefault();
                const newLinks = [...links];
                newLinks[editingIndex] = tempItem;
                setLinks(newLinks);
                setEditingIndex(null);
            };

            const getPlatformStyle = (platformId) => {
                return platforms.find(p => p.id === platformId) || platforms[platforms.length - 1];
            };

            const handleImageError = (id) => {
                setImgErrors(prev => ({ ...prev, [id]: true }));
            };

            // VALIDACE PRO TLAČÍTKO
            const isFormValid = newReview.name.trim().length > 0 && newReview.text.trim().length > 0;

            return (
                <div className="min-h-screen bg-slate-50 flex justify-center items-start sm:py-10 font-sans text-slate-900 relative">
                    
                    {/* TLAČÍTKO EDITORU */}
                    <div className="fixed bottom-6 right-6 z-[60] flex flex-col items-end gap-3 text-white">
                        <button 
                            onClick={() => setIsEditMode(!isEditMode)}
                            className={`h-14 px-6 rounded-full shadow-2xl transition-all duration-500 flex items-center justify-center gap-3 border-2 border-white ${isEditMode ? 'bg-green-500 scale-110' : 'bg-blue-600 hover:scale-110 active:scale-95'}`}
                        >
                            <Icon name={isEditMode ? "Check" : "PenTool"} size={22} />
                            <span className="font-black uppercase tracking-widest text-xs">
                                {isEditMode ? "HOTOVO" : "EDITOR"}
                            </span>
                        </button>
                    </div>

                    <div className="w-full max-w-[390px] bg-white sm:rounded-[3.5rem] shadow-2xl overflow-hidden min-h-screen sm:min-h-0 flex flex-col border border-slate-100 relative pb-10">
                        
                        {/* Header s fotkou */}
                        <div className="h-32 bg-slate-900 relative">
                            <div className="absolute -bottom-14 left-1/2 -translate-x-1/2">
                                <div className={`relative group ${isEditMode ? 'cursor-pointer active:scale-95' : 'cursor-default'}`} onClick={() => isEditMode && setIsEditingProfile(true)}>
                                    <img src={profile.avatar} className="w-28 h-28 rounded-[2.5rem] object-cover border-[6px] border-white shadow-xl bg-slate-200" alt="Profil" />
                                    {isEditMode && <div className="absolute -bottom-1 -right-1 p-2 bg-blue-600 rounded-full shadow-lg text-white border-2 border-white"><Icon name="Settings" size={16} /></div>}
                                </div>
                            </div>
                        </div>

                        <div className="pt-16 px-8 text-center space-y-1">
                            <h1 className="text-2xl font-black tracking-tight text-slate-800">{profile.name}</h1>
                            <p className="text-[11px] font-bold text-blue-600 uppercase tracking-[0.2em]">{profile.title}</p>
                            <p className="text-slate-400 text-sm px-4 pt-2 leading-relaxed font-medium italic">"{profile.bio}"</p>
                            
                            {/* KONTAKTNÍ TLAČÍTKA - SVĚTLÁ BARVA (SLATE-50) */}
                            <div className="flex flex-col gap-3 pt-5 px-2 w-full">
                                {profile.email && (
                                    <a 
                                        href={isEditMode ? null : `mailto:${profile.email}`} 
                                        className={`w-full flex items-center justify-center gap-3 px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 text-sm font-black text-slate-700 uppercase tracking-wider shadow-sm transition-all ${!isEditMode && 'hover:bg-slate-100 active:scale-95'}`}
                                    >
                                        <Icon name="Mail" size={20} className="text-blue-500" />
                                        <span>{profile.email}</span>
                                    </a>
                                )}
                                {profile.phone && (
                                    <a 
                                        href={isEditMode ? null : `tel:${profile.phone.replace(/\s/g, '')}`} 
                                        className={`w-full flex items-center justify-center gap-3 px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 text-sm font-black text-slate-700 uppercase tracking-wider shadow-sm transition-all ${!isEditMode && 'hover:bg-slate-100 active:scale-95'}`}
                                    >
                                        <Icon name="Phone" size={20} className="text-green-500" />
                                        <span>{profile.phone}</span>
                                    </a>
                                )}
                            </div>
                        </div>

                        {/* Mřížka s odkazy */}
                        <div className="px-8 pt-8 pb-4">
                            <div className="grid grid-cols-2 gap-6">
                                {links.map((link, index) => {
                                    const style = getPlatformStyle(link.platformId);
                                    const hasError = imgErrors[link.id];
                                    
                                    return (
                                        <div key={link.id} className="relative group">
                                            <button onClick={() => isEditMode ? openEdit(index) : handleLinkClick(link)} className={`w-full aspect-square flex flex-col items-center justify-center gap-3 p-5 rounded-[2.8rem] transition-all duration-500 relative overflow-hidden ${style.color} ${!isEditMode ? 'hover:scale-[1.05]' : 'hover:-translate-y-1 ring-2 ring-transparent hover:ring-white/50'}`}>
                                                <div className="relative z-10 w-16 h-16 bg-white rounded-3xl flex items-center justify-center shadow-md p-3 transition-transform duration-500 group-hover:scale-110">
                                                    {link.customIconUrl ? <img src={link.customIconUrl} className="w-full h-full object-contain" /> : style.logo && !hasError ? <img src={style.logo} className="w-full h-full object-contain" onError={() => handleImageError(link.id)} /> : <div className="text-slate-400"><Icon name={style.fallbackIcon} size={32} /></div>}
                                                </div>
                                                <span className={`text-[10px] font-black uppercase tracking-[0.1em] z-10 truncate w-full px-1 ${link.platformId === 'snapchat' ? 'text-black' : 'text-white'}`}>{link.name}</span>
                                                {isEditMode && <div className="absolute top-4 right-4 z-20 text-white/80 animate-pulse"><Icon name="Edit2" size={14} /></div>}
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* DASHBOARD RECENZÍ - JANTAROVÝ */}
                        <div className="px-8 pt-4 pb-4 space-y-6">
                            <div className="bg-amber-50 rounded-[2.5rem] p-6 border border-amber-100 shadow-sm space-y-5">
                                <div className="flex justify-between items-end">
                                    <div className="text-left space-y-1">
                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Průměr</h4>
                                        <div className="flex items-center gap-2">
                                            <span className="text-4xl font-black text-slate-800">{stats.avg}</span>
                                            <div className="flex flex-col">
                                                <div className="flex gap-0.5">
                                                    {[...Array(5)].map((_, i) => (
                                                        <Icon key={i} name="Star" size={12} className={i < Math.round(parseFloat(stats.avg)) ? "text-amber-400 fill-amber-400" : "text-slate-200"} fill={i < Math.round(parseFloat(stats.avg)) ? "currentColor" : "none"} />
                                                    ))}
                                                </div>
                                                <span className="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">{stats.total} recenzí</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex-1 max-w-[120px] space-y-1.5 ml-4">
                                        {stats.dist.map((count, i) => {
                                            const percent = stats.total > 0 ? (count / stats.total) * 100 : 0;
                                            return (
                                                <div key={i} className="flex items-center gap-2">
                                                    <span className="text-[8px] font-bold text-slate-400 w-3 text-right">{5-i}</span>
                                                    <div className="flex-1 h-1 bg-slate-200 rounded-full overflow-hidden">
                                                        <div className="h-full bg-amber-400 progress-bar-fill" style={{ width: `${percent}%` }}></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>

                            {/* SEZNAM KOMENTÁŘŮ */}
                            {reviews.length > 0 && (
                                <div className="space-y-3">
                                    <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Poslední zpětná vazba</h4>
                                    <div className="space-y-2">
                                        {reviews.slice(0, 3).map(rev => (
                                            <div key={rev.id} className="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm animate-in fade-in duration-500">
                                                <div className="flex justify-between items-center mb-1">
                                                    <span className="font-black text-[9px] text-slate-800 uppercase tracking-tighter">{rev.name}</span>
                                                    <div className="flex gap-0.5">
                                                        {[...Array(5)].map((_, i) => (
                                                            <Icon key={i} name="Star" size={8} className={i < rev.rating ? "text-amber-400 fill-amber-400" : "text-slate-200"} fill={i < rev.rating ? "currentColor" : "none"} />
                                                        ))}
                                                    </div>
                                                </div>
                                                <p className="text-[10px] text-slate-500 font-medium leading-tight">"{rev.text}"</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="mt-auto px-8 py-4 bg-slate-50/50 border-t border-slate-50 text-center">
                            <button 
                                onClick={() => !isEditMode && setIsReviewModalOpen(true)}
                                className="w-full bg-amber-400 text-white font-black py-4 rounded-[1.8rem] shadow-lg flex items-center justify-center gap-3 text-sm tracking-widest hover:bg-amber-500 transition-all active:scale-95 text-white mb-3"
                            >
                                <Icon name="Star" size={20} className="fill-white" /> NAPSAT RECENZI
                            </button>
                            <button 
                                onClick={() => !isEditMode && window.print()}
                                className={`w-full bg-slate-900 text-white font-black py-4 rounded-[1.8rem] shadow-xl flex items-center justify-center gap-3 text-sm tracking-widest transition-all ${isEditMode ? 'opacity-30' : 'hover:bg-slate-800 active:scale-95'}`}
                            >
                                <Icon name="Download" size={20} /> ULOŽIT KONTAKT
                            </button>
                            <p className="text-[9px] text-slate-300 font-black uppercase tracking-[0.4em] mt-6">NFC SMART EDITOR PRO</p>
                        </div>
                    </div>

                    {/* MODÁL PRO DOKONČENÍ RECENZE (OPRAVENO ODESÍLÁNÍ NA MOBILU) */}
                    {isReviewModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/95 backdrop-blur-md">
                            <div className="bg-white rounded-[3.5rem] w-full max-w-md p-6 sm:p-10 shadow-2xl animate-in zoom-in-95 duration-200 modal-content overflow-y-auto">
                                <div className="flex justify-between items-center mb-4 sm:mb-8">
                                    <h3 className="text-xl font-black uppercase text-slate-800 tracking-tight">Odeslat hodnocení</h3>
                                    <button onClick={() => setIsReviewModalOpen(false)} className="p-3 bg-slate-100 rounded-full text-slate-400 hover:text-red-500 active:scale-90"><Icon name="X" size={24} /></button>
                                </div>
                                <div className="space-y-6 text-center">
                                    <div className="space-y-4 bg-slate-50 p-4 sm:p-6 rounded-3xl border border-slate-100">
                                        <div className="flex justify-center gap-2 mb-2">
                                            {[1, 2, 3, 4, 5].map(num => (
                                                <button 
                                                    key={num} 
                                                    type="button" 
                                                    onClick={() => setNewReview({...newReview, rating: num})} 
                                                    className={`star-button transform ${newReview.rating >= num ? 'text-amber-400 scale-110' : 'text-slate-200'}`}
                                                >
                                                    <Icon name="Star" size={window.innerWidth < 640 ? 56 : 72} className={newReview.rating >= num ? "fill-amber-400" : ""} fill={newReview.rating >= num ? "currentColor" : "none"} />
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <input 
                                            type="text" 
                                            placeholder="Tvoje jméno / Firma" 
                                            required 
                                            className="w-full p-5 bg-slate-50 rounded-[1.5rem] outline-none border-2 border-transparent focus:border-amber-400 font-bold" 
                                            value={newReview.name} 
                                            onChange={(e) => setNewReview({...newReview, name: e.target.value})} 
                                        />
                                        <textarea 
                                            placeholder="Zde napiš svou zkušenost s podnikatelem..." 
                                            required 
                                            className="w-full p-5 bg-slate-50 rounded-[1.5rem] outline-none border-2 border-transparent focus:border-amber-400 h-24 sm:h-32 font-bold resize-none" 
                                            value={newReview.text} 
                                            onChange={(e) => setNewReview({...newReview, text: e.target.value})} 
                                        />
                                    </div>
                                    <button 
                                        type="button"
                                        onClick={submitReview}
                                        disabled={!isFormValid}
                                        className={`w-full text-white font-black py-6 rounded-[2rem] uppercase tracking-widest shadow-2xl transition-all ${isFormValid ? 'bg-amber-400 active:scale-95 shadow-amber-200' : 'bg-slate-300 cursor-not-allowed'}`}
                                    >
                                        Odeslat hodnocení
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* EDITORY (Odkazy & Profil) */}
                    {editingIndex !== null && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md">
                            <div className="bg-white rounded-[3.5rem] w-full max-w-md p-10 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-8"><h3 className="text-xl font-black uppercase text-slate-800 tracking-tight">Upravit odkaz</h3><button onClick={() => setEditingIndex(null)} className="p-3 bg-slate-100 rounded-full"><Icon name="X" size={24} /></button></div>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-4 gap-3">
                                        {platforms.map((p) => (
                                            <button key={p.id} onClick={() => selectPlatform(p)} className={`aspect-square flex flex-col items-center justify-center gap-1 rounded-3xl transition-all border-2 ${tempItem.platformId === p.id ? 'border-blue-600 bg-blue-50/50 scale-105 shadow-md' : 'border-slate-50 bg-slate-50'}`}>
                                                <div className="w-8 h-8 flex items-center justify-center bg-white rounded-xl shadow-sm mb-1">{p.logo ? <img src={p.logo} className={`w-6 h-6 object-contain ${tempItem.platformId !== p.id ? 'grayscale opacity-40' : ''}`} /> : <div className={tempItem.platformId === p.id ? "text-blue-600" : "text-slate-400"}><Icon name={p.fallbackIcon} size={18} /></div>}</div>
                                                <span className="text-[7px] font-black uppercase truncate w-full text-center px-1">{p.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                    <form onSubmit={saveLink} className="space-y-5 border-t border-slate-100 pt-4 text-center">
                                        <input type="text" value={tempItem.url} onChange={(e) => setTempItem({...tempItem, url: e.target.value})} className="w-full p-5 bg-slate-50 rounded-[1.5rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold" placeholder="URL nebo Číslo" />
                                        <input type="text" value={tempItem.customIconUrl} onChange={(e) => setTempItem({...tempItem, customIconUrl: e.target.value})} className="w-full p-5 bg-slate-50 rounded-[1.5rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold text-xs" placeholder="Vlastní logo URL (volitelné)" />
                                        <input type="text" value={tempItem.name} onChange={(e) => setTempItem({...tempItem, name: e.target.value})} className="w-full p-5 bg-slate-50 rounded-[1.5rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold" placeholder="Název" />
                                        <button type="submit" className="w-full bg-blue-600 text-white font-black py-6 rounded-[2rem] uppercase tracking-widest text-sm shadow-xl text-white">Uložit změny</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {isEditingProfile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md">
                            <div className="bg-white rounded-[3.5rem] w-full max-sm:max-w-xs p-10 shadow-2xl relative text-center">
                                <div className="flex justify-between items-center mb-8"><h3 className="text-xl font-black uppercase text-slate-800 tracking-tight text-center w-full ml-6">Profil</h3><button onClick={() => setIsEditingProfile(false)} className="p-3 bg-slate-100 rounded-full active:scale-90"><Icon name="X" size={24} /></button></div>
                                <div className="space-y-4">
                                    <input type="text" value={profile.avatar} onChange={(e) => setProfile({...profile, avatar: e.target.value})} className="w-full p-4 bg-slate-50 rounded-[1.5rem] outline-none text-xs font-bold" placeholder="URL fotky" />
                                    <input type="text" value={profile.name} onChange={(e) => setProfile({...profile, name: e.target.value})} className="w-full p-4 bg-slate-50 rounded-[1.5rem] outline-none font-bold" placeholder="Jméno" />
                                    <input type="text" value={profile.title} onChange={(e) => setProfile({...profile, title: e.target.value})} className="w-full p-4 bg-slate-50 rounded-[1.5rem] outline-none font-bold" placeholder="Pozice" />
                                    <textarea value={profile.bio} onChange={(e) => setProfile({...profile, bio: e.target.value})} className="w-full p-4 bg-slate-50 rounded-[1.5rem] outline-none h-24 font-bold" placeholder="Bio" />
                                    
                                    {/* NOVÁ POLE PRO KONTAKTY V EDITORU */}
                                    <div className="pt-2 border-t border-slate-100 mt-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Kontakty pod biem</label>
                                        <input type="text" value={profile.email} onChange={(e) => setProfile({...profile, email: e.target.value})} className="w-full p-4 bg-slate-50 rounded-[1.5rem] outline-none text-xs font-bold mb-2" placeholder="Email" />
                                        <input type="text" value={profile.phone} onChange={(e) => setProfile({...profile, phone: e.target.value})} className="w-full p-4 bg-slate-50 rounded-[1.5rem] outline-none text-xs font-bold" placeholder="Telefon (+420...)" />
                                    </div>

                                    <button onClick={() => setIsEditingProfile(false)} className="w-full bg-slate-900 text-white font-black py-6 rounded-[2rem] uppercase tracking-widest shadow-xl text-white">Uložit profil</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
