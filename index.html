        - Hover-responsive elements

        - Dynamic vCard generator
        - SVG Icon suite
        - Responsive layout (Mobile first)
    -->
    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            /* Colors */
            --primary-bg: #080808;
            --card-bg: #121212;
            --card-border: #222222;
            --accent-neon: #00ffcc; /* The signature cyan */
            --accent-glow: rgba(0, 255, 204, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            
            /* Gradients */
            --grad-dark: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            --grad-accent: linear-gradient(135deg, #00ffcc 0%, #00ccaa 100%);
            
            /* Animation & Sizing */
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* Fonts */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        }

        /* --- BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- ANIMATED BACKGROUND --- */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 32px 32px;
            z-index: -2;
        }

        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--accent-glow);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            animation: moveBlob 15s infinite alternate;
        }

        @keyframes moveBlob {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-45%, -55%) scale(1.1); }
        }

        /* --- MAIN CARD --- */
        .identity-container {
            width: 100%;
            max-width: 440px;
            perspective: 1000px;
        }

        .identity-card {
            background: var(--grad-dark);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 40px 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            transition: var(--transition-bounce);
        }

        .identity-card:hover {
            border-color: var(--accent-neon);
            box-shadow: 0 0 40px var(--accent-glow);
            transform: translateY(-5px);
        }

        /* --- HEADER & PROFILE --- */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar-main {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--accent-neon);
            padding: 6px;
            background: var(--card-bg);
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-main svg {
            width: 60%;
            height: 60%;
            fill: var(--accent-neon);
        }

        .identity-card:hover .avatar-main {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .online-status {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 20px;
            height: 20px;
            background: var(--accent-neon);
            border: 4px solid var(--card-bg);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
        }

        .name-title h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 4px;
            color: #fff;
        }

        .name-title p {
            font-family: var(--font-mono);
            color: var(--accent-neon);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- LINK GRID --- */
        .links-wrapper {
            display: grid;
            gap: 12px;
        }

        .card-link {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            background: #1a1a1a;
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-bounce);
            position: relative;
        }

        /* Hover states for links (The "zvetseni" you requested) */
        .card-link:hover {
            transform: scale(1.05) translateX(5px);
            background: var(--accent-neon);
            color: var(--primary-bg);
            border-color: var(--accent-neon);
            box-shadow: 0 10px 25px rgba(0, 255, 204, 0.3);
        }

        .card-link svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: currentColor;
        }

        .link-text {
            flex-grow: 1;
            font-size: 1.05rem;
        }

        .link-arrow {
            opacity: 0.4;
            transition: var(--transition-smooth);
        }

        .card-link:hover .link-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* --- SKILLS SECTION --- */
        .skills-container {
            margin-top: 35px;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .skill-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .skill-bar {
            height: 6px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .skill-progress {
            height: 100%;
            background: var(--accent-neon);
            border-radius: 10px;
            transition: width 1.5s ease;
        }

        /* --- TERMINAL (The screenshot style) --- */
        .terminal-block {
            margin-top: 35px;
            background: #000;
            border-radius: var(--radius-sm);
            padding: 15px;
            font-family: var(--font-mono);
            border: 1px solid #333;
        }

        .terminal-top {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .t-dot { width: 10px; height: 10px; border-radius: 50%; }
        .t-red { background: #ff5f56; }
        .t-yellow { background: #ffbd2e; }
        .t-green { background: #27c93f; }

        .terminal-body {
            color: var(--accent-neon);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--accent-neon);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- FOOTER / ACTIONS --- */
        .footer-actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--accent-neon);
            color: var(--accent-neon);
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: var(--accent-neon);
            color: var(--primary-bg);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .action-btn.primary {
            background: var(--accent-neon);
            color: var(--primary-bg);
        }

        .action-btn.primary:hover {
            background: #fff;
            border-color: #fff;
        }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-neon);
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 800;
            z-index: 9999;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.visible { bottom: 40px; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 400px) {
            .identity-card { padding: 30px 15px; }
            .name-title h1 { font-size: 1.8rem; }
        }
    </style>

    <script>
        // --- DATA & CONFIG ---
        const user = {
            name: "Karel NovÃ¡k",
            title: "Creative Tech Architect",
            phone: "+420777123456",
            email: "contact@karelnovak.tech",
            web: "https://karelnovak.tech"
        };

        // --- TERMINAL LOGIC ---
        const termLog = document.getElementById('termLog');
        const logs = [
            "> Inicializace systÃ©mu...",
            "> NaÄÃ­tÃ¡m NFC modul...",
            "> Identita ovÄ›Å™ena: Elite.",
            "> Å½Ã¡dnÃ© lagy detekovÃ¡ny.",
            "> PÅ™ipraven k propojenÃ­."
        ];
        
        let currentLog = 0;
        let charPos = 0;
        let isDeleting = false;

        function updateTerminal() {
            const currentStr = logs[currentLog];
            
            if (!isDeleting) {
                termLog.textContent = currentStr.substring(0, charPos++);
                if (charPos > currentStr.length) {
                    isDeleting = true;
                    setTimeout(updateTerminal, 2000);
                    return;
                }
            } else {
                termLog.textContent = currentStr.substring(0, charPos--);
                if (charPos < 2) { // Keep the "> "
                    isDeleting = false;
                    currentLog = (currentLog + 1) % logs.length;
                }
            }
            
            setTimeout(updateTerminal, isDeleting ? 30 : 60);
        }

        // --- VCARD GENERATOR ---
        function downloadVCard() {
            const vCardData = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                `FN:${user.name}`,
                `TITLE:${user.title}`,
                `TEL;TYPE=CELL:${user.phone}`,
                `EMAIL:${user.email}`,
                `URL:${user.web}`,
                "END:VCARD"
            ].join("\n");

            const blob = new Blob([vCardData], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.setAttribute("download", `${user.name.replace(" ", "_")}.vcf`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast("Kontakt uloÅ¾en do stahovÃ¡nÃ­! ðŸ‘¤");
        }

        // --- SHARE LOGIC ---
        function shareID() {
            if (navigator.share) {
                navigator.share({
                    title: user.name,
                    text: `Moje digitÃ¡lnÃ­ vizitka: ${user.title}`,
                    url: window.location.href
                }).then(() => showToast("SdÃ­lenÃ­ dokonÄeno!"))
                  .catch(() => showToast("SdÃ­lenÃ­ zruÅ¡eno."));
            } else {

                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast("Odkaz zkopÃ­rovÃ¡n do schrÃ¡nky! ðŸ”—");
            }
        }

        // --- UI HELPERS ---
        function showToast(msg) {

            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

            document.addEventListener('mousemove', (e) => {
                if (window.innerWidth > 800) {
                    const xAxis = (window.innerWidth / 2 - e.pageX) / 45;
                    const yAxis = (window.innerHeight / 2 - e.pageY) / 45;
                    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(-5px)`;
                }
            });
            
            document.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        };
