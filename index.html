<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Identity | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Animované pozadí */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }
        .blob {
            position: absolute; width: 300px; height: 300px;
            background: var(--accent); filter: blur(120px);
            opacity: 0.15; border-radius: 50%; animation: move 20s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        /* Skleněný efekt */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    <div class="bg-gradient"></div>
    <div class="blob"></div>

    <main class="w-full max-w-md animate__animated animate__fadeInUp">
        
        <div class="glass-card p-8 text-center mb-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4">
                <i class="fas fa-wifi text-xs opacity-30 animate-pulse"></i>
            </div>
            
            <div class="relative inline-block">
                <img src="https://via.placeholder.com/120" class="w-24 h-24 rounded-3xl object-cover border-2 border-[#00f2ff]/30 mb-4 mx-auto shadow-2xl">
                <div class="absolute -bottom-1 -right-1 bg-[#00f2ff] w-4 h-4 rounded-full border-2 border-black"></div>
            </div>
            
            <h1 class="text-2xl font-black tracking-tight">TVOJE JMÉNO</h1>
            <p class="text-[#00f2ff] text-xs font-bold uppercase tracking-[0.2em] mt-1">Founder & Developer</p>
            
            <div class="flex justify-center gap-4 mt-6">
                <a href="tel:+420123456789" class="w-12 h-12 glass-card flex items-center justify-center hover:text-[#00f2ff] transition-all"><i class="fas fa-phone"></i></a>
                <a href="mailto:info@email.cz" class="w-12 h-12 glass-card flex items-center justify-center hover:text-[#00f2ff] transition-all"><i class="fas fa-envelope"></i></a>
                <a href="https://wa.me/420123456789" class="w-12 h-12 glass-card flex items-center justify-center hover:text-[#00f2ff] transition-all"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="space-y-3 mb-6">
            <a href="kontakt.vcf" class="w-full bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3 btn-glow transition-all">
                <i class="fas fa-user-plus text-lg"></i> ULOŽIT KONTAKT
            </a>
            <button onclick="toggleQR()" class="w-full glass-card py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-white/5 transition-all">
                <i class="fas fa-qrcode"></i> ZOBRAZIT QR KÓD
            </a>
        </div>

        <div id="qr-section" class="hidden glass-card p-6 mb-6 text-center animate__animated animate__fadeIn">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com" class="mx-auto rounded-xl mb-2 invert">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest">Naskenuj pokud nefunguje NFC</p>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <a href="#" class="glass-card p-5 flex flex-col items-start gap-3 hover:bg-white/5 group transition-all">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                    <i class="fab fa-instagram text-xl"></i>
                </div>
                <span class="font-bold text-sm">Instagram</span>
            </a>
            <a href="#" class="glass-card p-5 flex flex-col items-start gap-3 hover:bg-white/5 group transition-all">
                <div class="w-10 h-10 rounded-xl bg-[#0077b5] flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                    <i class="fab fa-linkedin-in text-xl"></i>
                </div>
                <span class="font-bold text-sm">LinkedIn</span>
            </a>
        </div>

        <div class="glass-card p-6 mb-12 border-t-2 border-[#00f2ff]/20">
            <h3 class="text-sm font-bold mb-4 uppercase tracking-wider">Pošli mi svůj kontakt</h3>
            <form class="space-y-3">
                <input type="text" placeholder="Tvé jméno" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-[#00f2ff]/50">
                <input type="email" placeholder="Tvůj Email" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-[#00f2ff]/50">
                <button type="button" class="w-full py-2 text-xs font-bold text-[#00f2ff] uppercase tracking-widest hover:opacity-70">Odeslat info &rarr;</button>
            </form>
        </div>

    </main>

    <script>
        function toggleQR() {
            const qr = document.getElementById('qr-section');
            qr.classList.toggle('hidden');
        }
    </script>
</body>
</html>
