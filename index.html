        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500;800&display=swap');

        :root {
            --bg: #ffffff;
            --card-bg: #ffffff;
            --platform-bg: #f5f5f7; /* Apple Grey pro podkladov√© obd√©ln√≠ky */
            --border: rgba(0, 0, 0, 0.05);
            --text-main: #1d1d1f;
            --text-dim: #86868b;
            
            /* Brand Palette */
            --clr-ig: #E1306C;
            --clr-fb: #1877F2;
            --clr-li: #0077B5;
            --clr-web: #00d4aa;
            --clr-apple-blue: #0071e3;
            
            --radius-lg: 38px;
            --radius-md: 26px;
            --radius-sm: 18px;
            --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- Reset & Base --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .noise {
            position: fixed; inset: 0; z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
        }

        /* --- APP CONTAINER --- */
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* --- PLATFORM --- */
        .platform {
            background: var(--platform-bg);
            border-radius: var(--radius-md);
            padding: 36px 20px;
            border: 1px solid rgba(0,0,0,0.02);
            box-shadow: inset 0 1px 2px rgba(255,255,255,1);
            text-align: center;
        }

        /* --- HEADER SECTION --- */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-wrap {
            width: 90px; height: 90px;
            margin-bottom: 24px;
            position: relative;
        }

        .avatar-inner {
            width: 100%; height: 100%;
            background: #111;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.18);
        }

        .avatar-inner svg { width: 42%; fill: #fff; }

        .status-badge {
            position: absolute; bottom: 4px; right: 4px;
            width: 20px; height: 20px;
            background: #34c759; border: 3px solid var(--platform-bg);
            border-radius: 50%;
        }

        .header-text h1 {
            font-size: 1.7rem;
            font-weight: 800;
            letter-spacing: -0.8px;
            margin-bottom: 2px;
            color: #000;
        }

        .header-text p {
            color: var(--clr-apple-blue);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2.5px;
        }

        /* --- SOCIAL GRID (2x2 ZVƒöT≈†EN√Å) --- */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 32px auto 0;
            max-width: 260px; /* Zvƒõt≈°ena ≈°√≠≈ôka m≈ô√≠≈æky */
        }

        .social-box {
            aspect-ratio: 1/1;
            background: #ffffff;
            border: 1.5px solid rgba(0,0,0,0.08);
            border-radius: 24px; /* Vƒõt≈°√≠ r√°dius pro vƒõt≈°√≠ ikony */
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            transition: var(--ease);
            box-shadow: 0 3px 6px rgba(0,0,0,0.02);
        }

        .social-box svg { width: 42px; height: 42px; transition: 0.4s; } /* V√Ωraznƒõ vƒõt≈°√≠ ikony */

        .social-box.ig svg { fill: var(--clr-ig); }
        .social-box.fb svg { fill: var(--clr-fb); }
        .social-box.li svg { fill: var(--clr-li); }
        .social-box.web svg { fill: var(--clr-web); }

        .social-box:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #000;
        }

        .social-box:hover svg { fill: #fff !important; }
        .social-box.ig:hover { background: var(--clr-ig); }
        .social-box.fb:hover { background: var(--clr-fb); }
        .social-box.li:hover { background: var(--clr-li); }
        .social-box.web:hover { background: var(--clr-web); }

        /* --- ACTION BUTTONS --- */
        .btn-call {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 22px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 700;
            text-align: center;
            display: block;
            transition: var(--ease);
            border: none;
            cursor: pointer;
            font-size: 1.05rem;
        }

        .btn-call:hover {
            background: var(--clr-apple-blue);
            transform: scale(1.01);
            box-shadow: 0 10px 30px rgba(0, 113, 227, 0.25);
        }

        /* --- UTILITY SECTION --- */
        .utility-platform {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sys-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: #aeaeb2;
            text-align: left;
            padding: 0 8px;
            line-height: 1.6;
            border-left: 2px solid #e5e5ea;
        }

        .util-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-util {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.06);
            color: #000;
            padding: 16px;
            border-radius: 18px;
            font-size: 0.78rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-util:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0;
            background: rgba(255,255,255,0.96);
            backdrop-filter: blur(25px);
            z-index: 1000;
            display: none;
            align-items: center; justify-content: center;
            padding: 24px;
        }

        .modal-body {
            background: #fff;
            border: 1px solid var(--border);
            width: 100%; max-width: 420px;
            border-radius: 36px;
            padding: 40px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
        }

        .rev-item {
            background: var(--platform-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(0,0,0,0.02);
        }

        #toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff;
            padding: 16px 36px; border-radius: 100px;
            font-weight: 700; font-size: 0.9rem; transition: 0.4s var(--ease); z-index: 2000;
        }
        #toast.active { bottom: 40px; }
    </style>
</head>

    <div id="toast">Operace √∫spƒõ≈°n√°</div>

    <script>
        const App = {
            state: { key: 'elite_v9_max' },
            ui: {
                modal(show) {
                    const el = document.getElementById('modal');
                    el.style.display = show ? 'flex' : 'none';
                    document.body.style.overflow = show ? 'hidden' : 'auto';
                    if (show) App.logic.render();
                },
                toast(msg) {
                    const el = document.getElementById('toast');
                    el.innerText = msg;
                    el.classList.add('active');
                    setTimeout(() => el.classList.remove('active'), 2500);
                }
            },
            logic: {
                add() {
                    const inp = document.getElementById('revIn');
                    if (!inp.value.trim()) return;
                    const store = JSON.parse(localStorage.getItem(App.state.key) || '[]');
                    store.push({ text: inp.value, date: new Date().toLocaleDateString() });
                    localStorage.setItem(App.state.key, JSON.stringify(store));
                    inp.value = '';
                    this.render();
                    App.ui.toast("Dƒõkujeme za zpr√°vu!");
                },
                render() {
                    const list = document.getElementById('revList');
                    const store = JSON.parse(localStorage.getItem(App.state.key) || '[]');
                    if (!store.length) {
                        list.innerHTML = '<p style="text-align:center; color:#ccc; margin:24px 0;">Zat√≠m ≈æ√°dn√° data.</p>';
                        return;
                    }
                    list.innerHTML = store.reverse().map(r => `
                        <div class="rev-item">
                            <div style="color:#ffcc00; font-size:0.7rem; margin-bottom: 4px;">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                            <div style="font-size:0.9rem; color:#1d1d1f;">${r.text}</div>
                            <div style="font-size:0.6rem; color:#8e8e93; margin-top:8px;">${r.date}</div>
                        </div>
                    `).join('');
                }
            },
            utils: {

                    const vCard = "BEGIN:VCARD\nVERSION:3.0\nFN:Karel Nov√°k\nTEL:+420777123456\nEMAIL:hello@karelnovak.pro\nEND:VCARD";

                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = "karel_novak.vcf"; a.click();
                    App.ui.toast("Kontakt ulo≈æen.");
                }
            }
        };
