<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC vizitka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h2>NFC vizitka</h2>

<div id="view">
  <p><strong>Jméno:</strong> <span id="v-name"></span></p>
  <p><strong>Telefon:</strong> <span id="v-phone"></span></p>
  <p><strong>Web:</strong> <span id="v-web"></span></p>
  <button onclick="edit()">Upravit profil</button>
</div>

<div id="edit" class="hidden">
  <input id="name" placeholder="Jméno / firma">
  <input id="phone" placeholder="Telefon">
  <input id="web" placeholder="Web">
  <button onclick="save()">Uložit</button>
</div>

<script>
  const key = "nfc-profile";

  function load() {
    const data = JSON.parse(localStorage.getItem(key));
    if (data) {
      document.getElementById("v-name").innerText = data.name;
      document.getElementById("v-phone").innerText = data.phone;
      document.getElementById("v-web").innerText = data.web;
    } else {
      edit();
    }
  }

  function edit() {
    document.getElementById("view").classList.add("hidden");
    document.getElementById("edit").classList.remove("hidden");
  }

  function save() {
    const data = {
      name: name.value,
      phone: phone.value,
      web: web.value
    };
    localStorage.setItem(key, JSON.stringify(data));
    location.reload();
  }

  load();
</script>

</body>
</html>
