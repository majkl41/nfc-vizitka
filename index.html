    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-light: #1c1c1c;
            --accent: #00ffcc;
            --accent-soft: rgba(0, 255, 204, 0.15);
            --text-main: #ffffff;
            --text-dim: #999999;
            --border: #262626;
            --radius-xl: 32px;
            --radius-lg: 20px;
            --radius-md: 12px;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Dekoraƒçn√≠ prvky na pozad√≠ */
        .bg-glow {
            position: fixed;
            width: 70vw; height: 70vw;
            background: radial-gradient(circle, var(--accent-soft) 0%, transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1; pointer-events: none;
        }

        /* --- HLAVN√ç KARTA --- */
        .card-container {
            width: 100%;
            max-width: 460px;
            perspective: 2000px;
        }

        .main-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 45px 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            position: relative;
        }

        /* Profilov√° sekce */
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-box {
            position: relative;
            width: 120px; height: 120px;
            margin: 0 auto 20px;
        }

        .avatar-circle {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            background: var(--surface-light);
            box-shadow: 0 0 30px var(--accent-soft);
            transition: var(--transition);
        }

        .main-card:hover .avatar-circle {
            transform: scale(1.05) translateZ(50px);
        }

        .status-badge {
            position: absolute;
            bottom: 5px; right: 5px;
            width: 20px; height: 20px;
            background: var(--accent);
            border: 4px solid var(--surface);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .info h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .info p {
            color: var(--accent);
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
        }

        /* Tlaƒç√≠tka a odkazy */
        .actions {
            display: grid;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            transform: scale(1.04) translateX(8px);
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 10px 30px var(--accent-soft);
        }

        .btn svg {
            width: 22px; height: 22px;
            margin-right: 15px;
            fill: currentColor;
        }

        /* --- TERMIN√ÅL --- */
        .terminal {
            background: #000;
            border-radius: var(--radius-md);
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            border: 1px solid #222;
            margin-bottom: 25px;
            text-align: left;
        }

        .term-header {
            display: flex; gap: 6px; margin-bottom: 10px; opacity: 0.4;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }

        .term-body { color: var(--accent); line-height: 1.5; min-height: 3em; }

        /* --- RECENZE SYST√âM --- */
        .review-trigger-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--bg);
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--surface);
            width: 100%; max-width: 500px;
            max-height: 85vh;
            border-radius: var(--radius-xl);
            padding: 35px;
            border: 1px solid var(--border);
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute; top: 25px; right: 25px;
            background: none; border: none; color: #555;
            font-size: 1.5rem; cursor: pointer;
        }

        .rating-overview {
            background: #000;
            padding: 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 25px;
        }

        .graph-row {
            display: flex; align-items: center; gap: 15px; margin-bottom: 8px;
        }

        .bar-outer {
            flex: 1; height: 6px; background: #1a1a1a; border-radius: 10px;
            overflow: hidden;
        }

        .bar-inner {
            height: 100%; background: var(--accent); width: 0%;
            transition: width 1s ease-out;
        }

        .review-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .review-top {
            display: flex; justify-content: space-between;
            margin-bottom: 8px; font-size: 0.85rem;
        }

        .stars { color: var(--accent); }

        .form-box {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
            text-align: left;
        }

        .form-box h4 { margin-bottom: 15px; color: var(--accent); }

        .form-box input, .form-box textarea {
            width: 100%; background: #000; border: 1px solid var(--border);
            color: #fff; padding: 15px; border-radius: var(--radius-md);
            margin-bottom: 15px; font-family: inherit;
        }

        .star-picker {
            display: flex; gap: 10px; margin-bottom: 20px;
            font-size: 2rem; color: #222; cursor: pointer;
        }
        .star-picker span.active { color: var(--accent); }

        /* --- OSTATN√ç --- */
        #toast {
            position: fixed; bottom: -80px; left: 50%;
            transform: translateX(-50%);
            background: var(--accent); color: #000;
            padding: 15px 35px; border-radius: 50px;
            font-weight: 800; transition: var(--transition);
            z-index: 2000;
        }
        #toast.show { bottom: 40px; }

        @media (max-width: 480px) {
            .main-card { padding: 35px 20px; }
            .info h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

        <div class="main-card" id="tiltCard">
            
            <!-- Profilovka -->
            <div class="profile">

                        <svg viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg>

            <div class="actions">

                    <svg viewBox="0 0 24 24"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/></svg>

                    <svg viewBox="0 0 24 24"><path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/></svg>

                </a>
                <a href="https://linkedin.com" target="_blank" class="btn">
                    <svg viewBox="0 0 24 24"><path d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C13.93,9.94 13,10.63 12.46,11.47V10.11H9.09V18.5H12.46V12.93C12.46,11.97 13.05,11.27 14.18,11.27C15.31,11.27 15.13,12.23 15.13,13.29V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,5.95 7.81,5.19 6.88,5.19A1.69,1.69 0 0,0 5.19,6.88C5.19,7.81 5.95,8.56 6.88,8.56M5.19,18.5H8.56V10.11H5.19V18.5Z"/></svg>
                    LinkedIn
                </a>
            </div>

            <!-- Termin√°l -->
            <div class="terminal">
                <div class="term-header"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="term-body" id="termOutput"></div>

            <!-- Recenze a Akce -->
            <div class="review-trigger-box">
                <button class="btn btn-outline" onclick="openModal()">Zobrazit Recenze ‚≠ê</button>

    <!-- MODAL RECENZ√ç -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">‚úï</button>
            <h2 style="margin-bottom: 25px; text-align: left;">Reference a hodnocen√≠</h2>
            
            <div class="rating-overview" id="statsCont">
                <!-- Dynamicky plnƒõno -->
            </div>

            <div id="reviewList" style="max-height: 300px; overflow-y: auto; margin-bottom: 30px;">
                <!-- Dynamicky plnƒõno -->
            </div>

            <div class="form-box">
                <h4>Napsat recenzi</h4>
                <div class="star-picker" id="starPicker">
                    <span data-v="1">‚òÖ</span><span data-v="2">‚òÖ</span><span data-v="3">‚òÖ</span><span data-v="4">‚òÖ</span><span data-v="5" class="active">‚òÖ</span>
                </div>
                <input type="text" id="revName" placeholder="Tvoje jm√©no">
                <textarea id="revText" placeholder="Co ≈ô√≠k√°≈° na moji vizitku?" rows="3"></textarea>
                <button class="btn" onclick="sendReview()">Odeslat recenzi</button>
            </div>
        </div>
    </div>

    <div id="toast">Operace probƒõhla √∫spƒõ≈°nƒõ!</div>

    <script>
        // --- TERMIN√ÅL LOGIC ---
        const term = document.getElementById('termOutput');
        let logs = ["> Syst√©m inicializov√°n.", "> Protokol GitHub aktivn√≠.", "> Ready."];
        
        function updateTerm(msg) {
            logs.push(msg);
            if (logs.length > 3) logs.shift();
            term.innerHTML = logs.map(l => `<div>${l}</div>`).join('') + '<span class="blink">_</span>';
        }
        updateTerm("> Local storage online.");

        // --- 3D TILT EFEKT ---
        const tiltCard = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 800) {
                const rect = tiltCard.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                tiltCard.style.transform = `rotateY(${x * 10}deg) rotateX(${-y * 10}deg)`;
            }
        });

        window.addEventListener('deviceorientation', (e) => {
            if (window.innerWidth < 800) {
                const rotX = Math.max(-10, Math.min(10, e.beta / 5));
                const rotY = Math.max(-10, Math.min(10, e.gamma / 5));
                tiltCard.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            }
        });

        // --- RECENZE SYST√âM (LOCAL STORAGE) ---
        let currentRating = 5;
        const pickerStars = document.querySelectorAll('#starPicker span');
        pickerStars.forEach(s => {
            s.onclick = () => {
                currentRating = parseInt(s.dataset.v);
                pickerStars.forEach((st, i) => st.classList.toggle('active', i < currentRating));
            };
        });

        function openModal() {
            document.getElementById('reviewModal').classList.add('active');
            loadReviews();
        }

        function closeModal() {
            document.getElementById('reviewModal').classList.remove('active');
        }

        function getReviews() {
            const saved = localStorage.getItem('nfc_reviews');
            return saved ? JSON.parse(saved) : [];
        }

        function loadReviews() {
            const reviews = getReviews();
            const list = document.getElementById('reviewList');
            const stats = document.getElementById('statsCont');
            
            if (reviews.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#444;">Zat√≠m zde nejsou ≈æ√°dn√© recenze.</p>';
                stats.innerHTML = '';
                return;
            }

            // Render List
            list.innerHTML = reviews.reverse().map(r => `
                <div class="review-card">
                    <div class="review-top">
                        <strong>${r.name || 'Anonym'}</strong>
                        <span class="stars">${'‚òÖ'.repeat(r.rating)}</span>
                    </div>
                    <p style="font-size:0.85rem; color:#888;">${r.text}</p>
                </div>
            `).join('');

            // Render Stats Graph
            const counts = {5:0, 4:0, 3:0, 2:0, 1:0};
            reviews.forEach(r => counts[r.rating]++);
            const total = reviews.length;
            
            let html = '<div style="margin-bottom:15px; font-weight:bold;">Statistika hodnocen√≠</div>';
            for(let i=5; i>=1; i--) {
                const pct = (counts[i] / total) * 100;
                html += `
                    <div class="graph-row">
                        <span style="font-size:0.7rem; width:15px;">${i}</span>
                        <div class="bar-outer"><div class="bar-inner" style="width:${pct}%"></div></div>
                        <span style="font-size:0.6rem; color:#444; width:25px; text-align:right;">${Math.round(pct)}%</span>
                    </div>
                `;
            }
            stats.innerHTML = html;
        }

        function sendReview() {
            const nameInput = document.getElementById('revName');
            const textInput = document.getElementById('revText');
            
            if (!textInput.value) return toast("Napi≈° pros√≠m vzkaz!");

            const reviews = getReviews();
            reviews.push({
                name: nameInput.value || 'Anonym',
                text: textInput.value,
                rating: currentRating,
                date: new Date().toISOString()
            });

            localStorage.setItem('nfc_reviews', JSON.stringify(reviews));
            
            nameInput.value = "";
            textInput.value = "";
            updateTerm("> Recenze ulo≈æena.");
            loadReviews();
            toast("D√≠ky za hodnocen√≠! ‚ù§Ô∏è");
        }

        function toast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function saveContact() {
            const vcf = "BEGIN:VCARD\nVERSION:3.0\nFN:Karel Nov√°k\nTEL:+420777123456\nEMAIL:contact@karelnovak.tech\nEND:VCARD";
            const blob = new Blob([vcf], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "karel_novak.vcf"; a.click();
            toast("Vizitka sta≈æena!");
        }
    </script>
