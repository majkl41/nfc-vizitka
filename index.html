<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje NFC Vizitka</title>
    <!-- Tailwind CSS pro moderní vzhled -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React a Babel pro běh v prohlížeči -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React pro ikony -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Zajištění maximální kvality a ostrosti log */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Propojení Reactu s knihovnou ikon Lucide
        window.React = React;

        const { useState } = React;
        
        // Komponenta pro zobrazení ikon
        const Icon = ({ name, size = 24, className = "" }) => {
            const lib = window.LucideReact || {};
            const LucideIcon = lib[name] || lib.Link || lib.Globe || (() => null);
            return <LucideIcon size={size} className={className} />;
        };

        const App = () => {
            // Stav pro přepínání mezi režimem Náhledu a Úprav
            const [isEditMode, setIsEditMode] = useState(false);

            // Seznam dostupných platforem a jejich stylů
            const platforms = [
                { 
                    id: 'instagram', 
                    name: 'Instagram', 
                    color: 'bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7]', 
                    logo: 'https://unavatar.io/instagram.com', 
                    fallbackIcon: 'Instagram',
                    placeholder: 'instagram.com/tvoje_jmeno' 
                },
                { 
                    id: 'tiktok', 
                    name: 'TikTok', 
                    color: 'bg-[#000000]', 
                    logo: 'https://unavatar.io/tiktok.com', 
                    fallbackIcon: 'Music',
                    placeholder: 'tiktok.com/@tvoje_jmeno' 
                },
                { 
                    id: 'linkedin', 
                    name: 'LinkedIn', 
                    color: 'bg-[#0077B5]', 
                    logo: 'https://unavatar.io/linkedin.com', 
                    fallbackIcon: 'Linkedin',
                    placeholder: 'linkedin.com/in/tvoje_jmeno' 
                },
                { 
                    id: 'github', 
                    name: 'GitHub', 
                    color: 'bg-[#24292e]', 
                    logo: 'https://unavatar.io/github.com', 
                    fallbackIcon: 'Github',
                    placeholder: 'github.com/tvoje_jmeno' 
                },
                { 
                    id: 'discord', 
                    name: 'Discord', 
                    color: 'bg-[#5865F2]', 
                    logo: 'https://unavatar.io/discord.com', 
                    fallbackIcon: 'MessageSquare',
                    placeholder: 'discord.gg/...' 
                },
                { 
                    id: 'whatsapp', 
                    name: 'WhatsApp', 
                    color: 'bg-[#25D366]', 
                    logo: 'https://unavatar.io/whatsapp.com', 
                    fallbackIcon: 'MessageCircle',
                    placeholder: 'wa.me/420...' 
                },
                { 
                    id: 'twitch', 
                    name: 'Twitch', 
                    color: 'bg-[#9146FF]', 
                    logo: 'https://unavatar.io/twitch.tv', 
                    fallbackIcon: 'Twitch',
                    placeholder: 'twitch.tv/tvoje_jmeno' 
                },
                { 
                    id: 'pinterest', 
                    name: 'Pinterest', 
                    color: 'bg-[#BD081C]', 
                    logo: 'https://unavatar.io/pinterest.com', 
                    fallbackIcon: 'Pin',
                    placeholder: 'pinterest.com/tvoje_jmeno' 
                },
                { 
                    id: 'facebook', 
                    name: 'Facebook', 
                    color: 'bg-[#1877F2]', 
                    logo: 'https://unavatar.io/facebook.com', 
                    fallbackIcon: 'Facebook',
                    placeholder: 'facebook.com/tvoje_jmeno' 
                },
                { 
                    id: 'youtube', 
                    name: 'YouTube', 
                    color: 'bg-[#FF0000]', 
                    logo: 'https://unavatar.io/youtube.com', 
                    fallbackIcon: 'Youtube',
                    placeholder: 'youtube.com/@tvoje_jmeno' 
                },
                { 
                    id: 'twitter', 
                    name: 'X / Twitter', 
                    color: 'bg-[#000000]', 
                    logo: 'https://unavatar.io/x.com', 
                    fallbackIcon: 'Twitter',
                    placeholder: 'x.com/tvoje_jmeno' 
                },
                { 
                    id: 'spotify', 
                    name: 'Spotify', 
                    color: 'bg-[#1ed760]', 
                    logo: 'https://unavatar.io/spotify.com', 
                    fallbackIcon: 'Music',
                    placeholder: 'open.spotify.com/user/...' 
                },
                { 
                    id: 'snapchat', 
                    name: 'Snapchat', 
                    color: 'bg-[#FFFC00]', 
                    logo: 'https://unavatar.io/snapchat.com', 
                    fallbackIcon: 'Ghost',
                    placeholder: 'snapchat.com/add/...' 
                },
                { 
                    id: 'telegram', 
                    name: 'Telegram', 
                    color: 'bg-[#0088cc]', 
                    logo: 'https://unavatar.io/telegram.org', 
                    fallbackIcon: 'Send',
                    placeholder: 't.me/tvoje_jmeno' 
                },
                { 
                    id: 'reddit', 
                    name: 'Reddit', 
                    color: 'bg-[#FF4500]', 
                    logo: 'https://unavatar.io/reddit.com', 
                    fallbackIcon: 'MessageSquare',
                    placeholder: 'reddit.com/user/...' 
                },
                { 
                    id: 'web', 
                    name: 'Web', 
                    color: 'bg-slate-800', 
                    logo: null, 
                    fallbackIcon: 'Globe',
                    placeholder: 'www.tvojewebovka.cz' 
                }
            ];

            // Hlavní stav vizitky (Profil)
            const [profile, setProfile] = useState({
                name: "Jan Novák",
                title: "Creative Director",
                bio: "Buduji digitální produkty, které mají smysl.",
                avatar: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400&h=400&fit=crop"
            });

            // Hlavní stav vizitky (Odkazy)
            const [links, setLinks] = useState([
                { id: '1', platformId: 'instagram', name: 'Instagram', url: 'https://instagram.com', customIconUrl: '' },
                { id: '2', platformId: 'github', name: 'GitHub', url: 'https://github.com', customIconUrl: '' },
                { id: '3', platformId: 'linkedin', name: 'LinkedIn', url: 'https://linkedin.com', customIconUrl: '' },
                { id: '4', platformId: 'web', name: 'Můj Web', url: 'https://google.com', customIconUrl: '' }
            ]);

            // Pomocné stavy pro modální okna
            const [editingIndex, setEditingIndex] = useState(null);
            const [tempItem, setTempItem] = useState({ platformId: 'web', name: '', url: '', customIconUrl: '' });
            const [isEditingProfile, setIsEditingProfile] = useState(false);
            const [imgErrors, setImgErrors] = useState({});

            const openEdit = (index) => {
                setEditingIndex(index);
                setTempItem(links[index]);
            };

            const selectPlatform = (platform) => {
                setTempItem({
                    ...tempItem,
                    platformId: platform.id,
                    name: platform.name,
                    url: platform.id === 'web' ? '' : `https://${platform.id}.com/`,
                    customIconUrl: ''
                });
            };

            const saveLink = (e) => {
                e.preventDefault();
                const newLinks = [...links];
                newLinks[editingIndex] = tempItem;
                setLinks(newLinks);
                setEditingIndex(null);
            };

            const getPlatformStyle = (platformId) => {
                return platforms.find(p => p.id === platformId) || platforms[platforms.length - 1];
            };

            const handleImageError = (id) => {
                setImgErrors(prev => ({ ...prev, [id]: true }));
            };

            return (
                <div className="min-h-screen bg-slate-50 flex justify-center items-start sm:py-10 font-sans text-slate-900 relative">
                    
                    {/* TLAČÍTKO PŘEPÍNAČE REŽIMU (Vpravo dole) */}
                    <div className="fixed bottom-6 right-6 z-[60] flex flex-col items-end gap-3">
                        {isEditMode && (
                            <span className="bg-blue-600 text-white text-[10px] font-bold px-4 py-1.5 rounded-full shadow-xl uppercase tracking-[0.15em] animate-pulse border border-blue-400">
                                Režim úprav
                            </span>
                        )}
                        <button 
                            onClick={() => setIsEditMode(!isEditMode)}
                            className={`w-14 h-14 rounded-full shadow-2xl transition-all duration-500 flex items-center justify-center border-2 border-white ${isEditMode ? 'bg-green-500 text-white rotate-0 scale-110' : 'bg-blue-600 text-white hover:scale-110 active:scale-95'}`}
                            title={isEditMode ? "Zamknout a uložit" : "Odemknout pro úpravy"}
                        >
                            <Icon name={isEditMode ? "Check" : "PenTool"} size={28} />
                        </button>
                    </div>

                    {/* Hlavní vizitka (Telefonní náhled) */}
                    <div className="w-full max-w-[390px] bg-white sm:rounded-[3.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] overflow-hidden min-h-screen sm:min-h-0 flex flex-col border border-slate-100 relative">
                        
                        {/* Horní banner s fotkou */}
                        <div className="h-32 bg-slate-900 relative">
                            <div className="absolute -bottom-14 left-1/2 -translate-x-1/2">
                                <div 
                                    className={`relative group ${isEditMode ? 'cursor-pointer active:scale-95' : 'cursor-default'}`} 
                                    onClick={() => isEditMode && setIsEditingProfile(true)}
                                >
                                    <img 
                                        src={profile.avatar} 
                                        className="w-28 h-28 rounded-[2.5rem] object-cover border-[6px] border-white shadow-xl bg-slate-200 transition-transform duration-300"
                                        alt="Profil"
                                        onError={(e) => { e.target.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.name); }}
                                    />
                                    {isEditMode && (
                                        <div className="absolute -bottom-1 -right-1 p-2 bg-blue-600 rounded-full shadow-lg text-white border-2 border-white animate-bounce">
                                            <Icon name="Settings" size={16} />
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Profilové údaje */}
                        <div className="pt-16 px-8 text-center space-y-1">
                            <h1 className="text-2xl font-black tracking-tight text-slate-800">{profile.name}</h1>
                            <p className="text-[11px] font-bold text-blue-600 uppercase tracking-[0.2em]">{profile.title}</p>
                            <p className="text-slate-400 text-sm px-4 pt-3 leading-relaxed font-medium italic">
                                "{profile.bio}"
                            </p>
                        </div>

                        {/* Mřížka 2x2 s odkazy */}
                        <div className="px-8 pt-12 pb-8">
                            <div className="grid grid-cols-2 gap-6">
                                {links.map((link, index) => {
                                    const style = getPlatformStyle(link.platformId);
                                    const hasError = imgErrors[link.id];
                                    
                                    return (
                                        <div key={link.id} className="relative group">
                                            <button 
                                                onClick={() => {
                                                    if (isEditMode) {
                                                        openEdit(index);
                                                    } else if (link.url) {
                                                        window.open(link.url, '_blank');
                                                    }
                                                }}
                                                className={`w-full aspect-square flex flex-col items-center justify-center gap-3 p-5 rounded-[2.8rem] shadow-sm transition-all duration-500 relative overflow-hidden ${style.color} ${!isEditMode ? 'hover:scale-[1.05] active:scale-90 hover:shadow-lg' : 'hover:shadow-2xl hover:-translate-y-1 ring-2 ring-transparent hover:ring-white/50'}`}
                                            >
                                                {/* Čistá bílá karta pro logo */}
                                                <div className="relative z-10 w-16 h-16 bg-white rounded-3xl flex items-center justify-center shadow-md overflow-hidden p-3 transition-transform duration-500 group-hover:scale-110">
                                                    {link.customIconUrl ? (
                                                        <img 
                                                            src={link.customIconUrl} 
                                                            className="w-full h-full object-contain" 
                                                            alt="" 
                                                        />
                                                    ) : style.logo && !hasError ? (
                                                        <img 
                                                            src={style.logo} 
                                                            className="w-full h-full object-contain" 
                                                            alt="" 
                                                            onError={() => handleImageError(link.id)}
                                                        />
                                                    ) : (
                                                        <div className="text-slate-400">
                                                            <Icon name={style.fallbackIcon} size={32} />
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <span className={`text-[10px] font-black uppercase tracking-[0.1em] z-10 truncate w-full px-1 ${link.platformId === 'snapchat' ? 'text-black' : 'text-white'}`}>
                                                    {link.name}
                                                </span>

                                                {/* Editační prvek pro vizuální zpětnou vazbu */}
                                                {isEditMode && (
                                                    <div className="absolute top-4 right-4 z-20 text-white/80 animate-pulse">
                                                        <Icon name="Edit2" size={14} />
                                                    </div>
                                                )}
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Akční tlačítko pro uložení */}
                        <div className="mt-auto p-8 space-y-4 bg-slate-50/50 border-t border-slate-50">
                            <button 
                                onClick={() => !isEditMode && window.print()}
                                className={`w-full bg-slate-900 text-white font-black py-5 rounded-[2rem] shadow-2xl flex items-center justify-center gap-3 text-sm tracking-widest transition-all ${isEditMode ? 'opacity-30 cursor-not-allowed' : 'hover:bg-slate-800 active:scale-95 hover:shadow-slate-300'}`}
                            >
                                <Icon name="Download" size={20} /> ULOŽIT KONTAKT
                            </button>
                            <div className="text-center">
                                <p className="text-[9px] text-slate-300 font-black uppercase tracking-[0.4em]">
                                    NFC SMART EDITOR PRO
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* MODÁLNÍ EDITOR ČTVEREČKU */}
                    {editingIndex !== null && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md transition-all duration-300">
                            <div className="bg-white rounded-[3.5rem] w-full max-w-md p-10 shadow-2xl overflow-y-auto max-h-[90vh] relative border border-white/20 animate-in zoom-in-95 duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-xl font-black uppercase tracking-tight text-slate-800">Upravit odkaz</h3>
                                    <button onClick={() => setEditingIndex(null)} className="p-3 bg-slate-100 hover:bg-red-500 hover:text-white rounded-full transition-all active:scale-90">
                                        <Icon name="X" size={24} />
                                    </button>
                                </div>
                                
                                <div className="space-y-8">
                                    <div className="space-y-4">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">Vyber Platformu</label>
                                        <div className="grid grid-cols-4 gap-3">
                                            {platforms.map((p) => (
                                                <button
                                                    key={p.id}
                                                    onClick={() => selectPlatform(p)}
                                                    className={`aspect-square flex flex-col items-center justify-center gap-1 rounded-3xl transition-all border-2 relative overflow-hidden ${
                                                        tempItem.platformId === p.id ? 'border-blue-600 bg-blue-50/50 scale-105 shadow-xl' : 'border-slate-50 bg-slate-50 hover:bg-white hover:border-slate-200'
                                                    }`}
                                                >
                                                    <div className="w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-sm mb-1">
                                                        {p.logo ? (
                                                            <img 
                                                                src={p.logo} 
                                                                className={`w-7 h-7 object-contain ${tempItem.platformId !== p.id ? 'grayscale opacity-40' : ''}`} 
                                                                alt={p.name}
                                                                onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'block'; }}
                                                            />
                                                        ) : null}
                                                        <div style={{ display: p.logo ? 'none' : 'block' }} className={tempItem.platformId === p.id ? "text-blue-600" : "text-slate-400"}>
                                                            <Icon name={p.fallbackIcon} size={22} />
                                                        </div>
                                                    </div>
                                                    <span className={`text-[8px] font-black uppercase truncate w-full text-center px-1 ${tempItem.platformId === p.id ? 'text-blue-700' : 'text-slate-400'}`}>
                                                        {p.name}
                                                    </span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <form onSubmit={saveLink} className="space-y-6 pt-4 border-t border-slate-100">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">URL Adresa</label>
                                            <input 
                                                type="text" value={tempItem.url}
                                                onChange={(e) => setTempItem({...tempItem, url: e.target.value})}
                                                className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold transition-all"
                                                placeholder="https://..."
                                            />
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">Vlastní Logo (URL)</label>
                                            <input 
                                                type="text" value={tempItem.customIconUrl}
                                                onChange={(e) => setTempItem({...tempItem, customIconUrl: e.target.value})}
                                                className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold"
                                                placeholder="odkaz na obrázek .jpg/.png"
                                            />
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">Název v mřížce</label>
                                            <input 
                                                type="text" value={tempItem.name}
                                                onChange={(e) => setTempItem({...tempItem, name: e.target.value})}
                                                className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold"
                                            />
                                        </div>

                                        <button type="submit" className="w-full bg-blue-600 text-white font-black py-6 rounded-[2rem] uppercase tracking-[0.2em] text-sm active:scale-95 transition-all shadow-2xl shadow-blue-200">
                                            Hotovo
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODÁLNÍ EDITOR PROFILU */}
                    {isEditingProfile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md">
                            <div className="bg-white rounded-[3.5rem] w-full max-sm:max-w-xs p-10 shadow-2xl relative animate-in slide-in-from-bottom-10 duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-xl font-black uppercase text-slate-800 tracking-tight">Profil</h3>
                                    <button onClick={() => setIsEditingProfile(false)} className="p-3 bg-slate-100 hover:bg-red-500 hover:text-white rounded-full transition-all active:scale-90">
                                        <Icon name="X" size={24} />
                                    </button>
                                </div>
                                <div className="space-y-5">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">URL profilovky</label>
                                        <input 
                                            type="text" value={profile.avatar}
                                            onChange={(e) => setProfile({...profile, avatar: e.target.value})}
                                            className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 text-xs font-bold transition-all"
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">Jméno</label>
                                        <input 
                                            type="text" value={profile.name}
                                            onChange={(e) => setProfile({...profile, name: e.target.value})}
                                            className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold"
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">Pozice</label>
                                        <input 
                                            type="text" value={profile.title}
                                            onChange={(e) => setProfile({...profile, title: e.target.value})}
                                            className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 font-bold"
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-[0.2em]">Bio</label>
                                        <textarea 
                                            value={profile.bio}
                                            onChange={(e) => setProfile({...profile, bio: e.target.value})}
                                            className="w-full p-5 bg-slate-50 rounded-[1.8rem] outline-none border-2 border-transparent focus:border-blue-500 h-24 font-bold"
                                        />
                                    </div>
                                    <button onClick={() => setIsEditingProfile(false)} className="w-full bg-slate-900 text-white font-black py-6 rounded-[2rem] mt-4 uppercase tracking-[0.2em] active:scale-95 transition-all shadow-xl">Uložit</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
