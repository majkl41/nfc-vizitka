    <script>
        // --- 3D TILT (JEMNƒöJ≈†√ç) ---
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 1000) return;
            const x = (window.innerWidth / 2 - e.pageX) / 60; 
            const y = (window.innerHeight / 2 - e.pageY) / 60;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // Mobile Gyro
        window.addEventListener('deviceorientation', (e) => {
            if (window.innerWidth > 1000) return;
            const beta = Math.min(Math.max(e.beta / 15, -5), 5); 
            const gamma = Math.min(Math.max(e.gamma / 15, -5), 5);
            card.style.transform = `rotateX(${beta}deg) rotateY(${gamma}deg)`;
        });

        // --- STAR PICKER ---
        let userRating = 5;
        const stars = document.querySelectorAll('#starPicker span');
        stars.forEach(s => {
            s.onclick = () => {
                userRating = parseInt(s.dataset.v);
                stars.forEach((st, i) => st.classList.toggle('active', i < userRating));
            };
        });

        // --- REVIEWS LOGIC ---
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            renderReviews();
        }
        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }

        function addReview() {
            const input = document.getElementById('revIn');
            if(!input.value.trim()) return;
            const reviews = JSON.parse(localStorage.getItem('nfc_v7_revs') || '[]');
            reviews.push({ 
                text: input.value, 
                rating: userRating,
                time: new Date().toLocaleDateString()
            });
            localStorage.setItem('nfc_v7_revs', JSON.stringify(reviews));
            input.value = '';
            renderReviews();
            showToast("Recenze ulo≈æena! üöÄ");
        }

        function renderReviews() {
            const container = document.getElementById('revContainer');
            const statsCont = document.getElementById('statsCont');
            const reviews = JSON.parse(localStorage.getItem('nfc_v7_revs') || '[]');
            
            if(reviews.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#333; margin:20px 0; font-size:0.85rem;">Zat√≠m ≈æ√°dn√° hodnocen√≠.</p>';
                statsCont.innerHTML = '<p style="color:#222; font-size:0.75rem; text-align:center;">Pr√°zdn√° datab√°ze</p>';
                return;
            }

            // Stats Calculation
            const counts = {5:0, 4:0, 3:0, 2:0, 1:0};
            reviews.forEach(r => counts[r.rating]++);
            const total = reviews.length;

            let statsHtml = '';
            for(let i=5; i>=1; i--) {
                const pct = (counts[i] / total) * 100;
                statsHtml += `
                    <div class="stat-row">
                        <span style="width:10px; color:#555;">${i}</span>
                        <div class="bar-bg"><div class="bar-fill" style="width:${pct}%"></div></div>
                        <span style="width:30px; text-align:right; color:#333">${Math.round(pct)}%</span>
                    </div>
                `;
            }
            statsCont.innerHTML = statsHtml;

            // List Render
            container.innerHTML = reviews.reverse().map(r => `
                <div class="rev-card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:6px;">
                        <span style="color:var(--accent); font-size:0.75rem;">${'‚òÖ'.repeat(r.rating)}</span>
                        <span style="font-size:0.65rem; color:#444;">${r.time}</span>
                    </div>
                    <div style="line-height:1.4;">${r.text}</div>
                </div>
            `).join('');
        }

        // --- CONTACT ---
        function saveContact() {
            const vCard = "BEGIN:VCARD\nVERSION:3.0\nFN:Karel Nov√°k\nTEL:+420777123456\nEMAIL:hello@karelnovak.pro\nEND:VCARD";
            const blob = new Blob([vCard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "karel_novak.vcf"; a.click();
            showToast("Kontakt ulo≈æen! üë§");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2500);
        }
    </script>
</body>
