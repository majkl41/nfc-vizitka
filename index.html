    <style>
        :root {
            --accent: #00ffcc; /* Ta tvoje barva ze screenu */
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .nfc-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* --- PROFIL --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        h1 {
            margin: 10px 0 5px 0;
            font-size: 1.8rem;
        }

        .job-title {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- TLAƒå√çTKA (To zvƒõt≈°ov√°n√≠ a barvy) --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background: var(--card-bg);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid #333;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Efekt p≈ôi najet√≠ / doteku */
        .link-btn:hover, .link-btn:active {
            transform: scale(1.08); /* Zvƒõt≈°en√≠, co jsi chtƒõl */
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
        }

        /* --- STATUS BAR ZE SCREENU --- */
        .status-bar {
            margin-top: 40px;
            background: #000;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            border-left: 4px solid var(--accent);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .typing {
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: type 2s steps(40, end) forwards;
        }

        @keyframes type {
            from { width: 0 }
            to { width: 100% }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--accent);
            animation: blink 0.8s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            50% { opacity: 0 }
        }

    </style>
</head>
