<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Widget Profil</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f10;
      color: #fff;
    }

    .app {
      max-width: 420px;
      margin: 30px auto;
      padding: 20px;
    }

    .toolbar button {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .add-text { background: #6a5cff; color: #000; }
    .add-photo { background: #00e0ff; color: #000; }

    .widget {
      background: #1a1a1d;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .widget img {
      width: 100%;
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 15px;
    }

    .save {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #6a5cff, #00e0ff);
      font-weight: 700;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>

<div class="app">

  <div class="toolbar">
    <button class="add-text" onclick="addText()">➕ Přidat text</button>
    <button class="add-photo" onclick="addPhoto()">➕ Přidat fotku</button>
  </div>

  <div id="widgets"></div>

  <button class="save" onclick="saveProfile()">Uložit profil</button>

</div>

<script>
  const STORAGE_KEY = "nfc-widgets";
  let widgets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  function render() {
    const container = document.getElementById("widgets");
    container.innerHTML = "";

    widgets.forEach((w, i) => {
      const div = document.createElement("div");
      div.className = "widget";

      if (w.type === "text") {
        div.innerHTML = `
          <strong>Text</strong>
          <textarea placeholder="Napiš text..." oninput="update(${i}, this.value)">${w.value}</textarea>
        `;
      }

      if (w.type === "photo") {
        div.innerHTML = `
          <strong>Fotka (URL)</strong>
          <input placeholder="https://..." value="${w.value}"
                 oninput="update(${i}, this.value)">
          ${w.value ? `<img src="${w.value}">` : ""}
        `;
      }

      container.appendChild(div);
    });
  }

  function addText() {
    widgets.push({ type: "text", value: "" });
    render();
  }

  function addPhoto() {
    widgets.push({ type: "photo", value: "" });
    render();
  }

  function update(index, value) {
    widgets[index].value = value;
    render();
  }

  function saveProfile() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(widgets));
    alert("Uloženo ✔️");
  }

  render();
</script>

</body>
</html>
